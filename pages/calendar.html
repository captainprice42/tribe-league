<!DOCTYPE html>
<html lang="tr">

<head>
    <link rel="icon" type="image/x-icon" href="image/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fikstür Takvimi - Tribe League</title>
    <meta name="description" content="Tribe League Aylık Fikstür Takvimi">
    <link
        href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        :root {
            --bg-body: #0a0a0e;
            --bg-card: #141419;
            --bg-glass: rgba(20, 20, 25, 0.9);
            --primary: #c4ff0e;
            --primary-glow: rgba(196, 255, 14, 0.4);
            --accent: #00d4ff;
            --gold: #ffd700;
            --red: #ff4757;
            --text-main: #ffffff;
            --text-muted: #8b8b96;
            --border: rgba(255, 255, 255, 0.08);
            --radius: 16px;
            --font-head: 'Teko', sans-serif;
            --font-body: 'Outfit', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--bg-body);
            background-image:
                radial-gradient(ellipse at 20% 20%, rgba(0, 212, 255, 0.06) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(196, 255, 14, 0.06) 0%, transparent 50%);
            color: var(--text-main);
            font-family: var(--font-body);
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }

        .special-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 30px;
            max-width: 1200px;
            margin: 30px auto;
            position: relative;
        }

        /* Header */
        .header-banner {
            text-align: center;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(196, 255, 14, 0.1) 100%);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .header-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent), var(--primary), var(--gold));
        }

        .header-banner h1 {
            font-family: var(--font-head);
            font-size: 3rem;
            background: linear-gradient(135deg, var(--accent), var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0;
            text-transform: uppercase;
        }

        .header-banner h1 i {
            -webkit-text-fill-color: var(--accent);
            margin-right: 10px;
        }

        /* Month Navigation */
        .month-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
            margin-bottom: 25px;
        }

        .month-arrow {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.5rem;
            color: var(--text-muted);
            transition: all 0.3s;
        }

        .month-arrow:hover {
            background: var(--primary);
            color: #000;
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .month-display {
            text-align: center;
        }

        .month-name {
            font-family: var(--font-head);
            font-size: 2.5rem;
            color: var(--primary);
        }

        .year-name {
            font-size: 1rem;
            color: var(--text-muted);
        }

        /* Calendar Grid */
        .calendar-container {
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
        }

        .calendar-header {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background: rgba(0, 212, 255, 0.1);
        }

        .calendar-day-name {
            padding: 15px;
            text-align: center;
            font-family: var(--font-head);
            font-size: 1.2rem;
            color: var(--accent);
            text-transform: uppercase;
            border-right: 1px solid var(--border);
        }

        .calendar-day-name:last-child {
            border-right: none;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
        }

        .calendar-cell {
            min-height: 120px;
            border-right: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            padding: 10px;
            transition: all 0.3s;
            position: relative;
        }

        .calendar-cell:nth-child(7n) {
            border-right: none;
        }

        .calendar-cell:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .calendar-cell.other-month {
            opacity: 0.3;
        }

        .calendar-cell.today {
            background: rgba(196, 255, 14, 0.1);
        }

        .calendar-cell.today .day-number {
            background: var(--primary);
            color: #000;
        }

        .calendar-cell.has-match {
            background: rgba(0, 212, 255, 0.05);
        }

        .day-number {
            font-family: var(--font-head);
            font-size: 1.3rem;
            color: var(--text-muted);
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            margin-bottom: 8px;
        }

        /* Match Card in Cell */
        .cell-match {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(196, 255, 14, 0.1));
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 8px;
            padding: 8px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cell-match:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.2);
            border-color: var(--accent);
        }

        .cell-match-teams {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.75rem;
        }

        .cell-team-logo {
            width: 18px;
            height: 18px;
            object-fit: contain;
        }

        .cell-vs {
            color: var(--text-muted);
            font-size: 0.65rem;
        }

        .cell-match-score {
            font-family: var(--font-head);
            font-size: 0.9rem;
            color: var(--primary);
            text-align: center;
            margin-top: 4px;
        }

        .cell-match-time {
            font-size: 0.65rem;
            color: var(--accent);
            text-align: center;
        }

        /* Match Popup */
        .match-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .match-popup.active {
            display: flex;
        }

        .popup-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 30px;
            width: 450px;
            max-width: 90%;
            animation: popIn 0.3s ease;
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .popup-title {
            font-family: var(--font-head);
            font-size: 1.5rem;
            color: var(--primary);
        }

        .popup-close {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .popup-close:hover {
            background: var(--red);
        }

        .popup-teams {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 20px;
            text-align: center;
        }

        .popup-team {
            text-align: center;
        }

        .popup-team-logo {
            width: 70px;
            height: 70px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .popup-team-name {
            font-family: var(--font-head);
            font-size: 1.3rem;
        }

        .popup-score {
            font-family: var(--font-head);
            font-size: 3rem;
            color: var(--primary);
        }

        .popup-details {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .popup-detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            color: var(--text-muted);
        }

        .popup-detail-label {
            color: var(--text-muted);
        }

        .popup-detail-value {
            color: #fff;
            font-family: var(--font-head);
        }

        /* Legend */
        .calendar-legend {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-dot.today {
            background: var(--primary);
        }

        .legend-dot.match {
            background: var(--accent);
        }

        /* Upcoming Matches */
        .upcoming-section {
            margin-top: 30px;
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
        }

        .section-title {
            font-family: var(--font-head);
            font-size: 1.8rem;
            color: var(--primary);
            margin: 0 0 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upcoming-list {
            display: grid;
            gap: 12px;
        }

        .upcoming-match {
            display: grid;
            grid-template-columns: auto 1fr auto 1fr auto;
            align-items: center;
            gap: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px 20px;
            transition: 0.3s;
        }

        .upcoming-match:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: translateX(5px);
        }

        .upcoming-date {
            text-align: center;
            padding: 8px 15px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 8px;
        }

        .upcoming-day {
            font-family: var(--font-head);
            font-size: 1.5rem;
            color: var(--accent);
        }

        .upcoming-month {
            font-size: 0.7rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .upcoming-team {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upcoming-team.away {
            flex-direction: row-reverse;
        }

        .upcoming-team-logo {
            width: 35px;
            height: 35px;
            object-fit: contain;
        }

        .upcoming-team-name {
            font-family: var(--font-head);
            font-size: 1.1rem;
        }

        .upcoming-vs {
            font-family: var(--font-head);
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        .upcoming-time {
            font-family: var(--font-head);
            font-size: 1.2rem;
            color: var(--primary);
            padding: 8px 15px;
            background: rgba(196, 255, 14, 0.1);
            border-radius: 8px;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .calendar-cell {
                min-height: 80px;
                padding: 5px;
            }

            .day-number {
                font-size: 1rem;
                width: 25px;
                height: 25px;
            }

            .cell-match {
                padding: 5px;
            }

            .cell-match-teams {
                flex-direction: column;
                gap: 2px;
            }

            .cell-team-logo {
                width: 14px;
                height: 14px;
            }
        }

        @media (max-width: 600px) {
            .calendar-day-name {
                font-size: 0.8rem;
                padding: 10px 5px;
            }

            .upcoming-match {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 10px;
            }

            .upcoming-team {
                justify-content: center;
            }

            .upcoming-team.away {
                flex-direction: row;
            }
        }
    </style>
</head>

<body>

    <!-- Match Popup -->
    <div class="match-popup" id="matchPopup">
        <div class="popup-content">
            <div class="popup-header">
                <span class="popup-title" id="popupTitle">Maç Detayı</span>
                <button class="popup-close" onclick="closePopup()">&times;</button>
            </div>
            <div class="popup-teams">
                <div class="popup-team">
                    <img id="popupHomeLogo" src="" class="popup-team-logo">
                    <div class="popup-team-name" id="popupHomeName"></div>
                </div>
                <div class="popup-score" id="popupScore">- : -</div>
                <div class="popup-team">
                    <img id="popupAwayLogo" src="" class="popup-team-logo">
                    <div class="popup-team-name" id="popupAwayName"></div>
                </div>
            </div>
            <div class="popup-details">
                <div class="popup-detail-row">
                    <span class="popup-detail-label"><i class="fas fa-calendar"></i> Tarih</span>
                    <span class="popup-detail-value" id="popupDate"></span>
                </div>
                <div class="popup-detail-row">
                    <span class="popup-detail-label"><i class="fas fa-clock"></i> Saat</span>
                    <span class="popup-detail-value" id="popupTime"></span>
                </div>
                <div class="popup-detail-row">
                    <span class="popup-detail-label"><i class="fas fa-trophy"></i> Hafta</span>
                    <span class="popup-detail-value" id="popupWeek"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="special-container">
        <!-- Header -->
        <div class="header-banner">
            <h1><i class="fas fa-calendar-alt"></i> Fikstür Takvimi</h1>
        </div>

        <!-- Month Navigation -->
        <div class="month-nav">
            <div class="month-arrow" onclick="changeMonth(-1)">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="month-display">
                <div class="month-name" id="monthName">Aralık</div>
                <div class="year-name" id="yearName">2025</div>
            </div>
            <div class="month-arrow" onclick="changeMonth(1)">
                <i class="fas fa-chevron-right"></i>
            </div>
        </div>

        <!-- Calendar -->
        <div class="calendar-container">
            <div class="calendar-header">
                <div class="calendar-day-name">Pzt</div>
                <div class="calendar-day-name">Sal</div>
                <div class="calendar-day-name">Çar</div>
                <div class="calendar-day-name">Per</div>
                <div class="calendar-day-name">Cum</div>
                <div class="calendar-day-name">Cmt</div>
                <div class="calendar-day-name">Paz</div>
            </div>
            <div class="calendar-grid" id="calendarGrid">
                <!-- Days will be generated here -->
            </div>
        </div>

        <!-- Legend -->
        <div class="calendar-legend">
            <div class="legend-item">
                <div class="legend-dot today"></div>
                <span>Bugün</span>
            </div>
            <div class="legend-item">
                <div class="legend-dot match"></div>
                <span>Maç Günü</span>
            </div>
        </div>

        <!-- Upcoming Matches -->
        <div class="upcoming-section">
            <h3 class="section-title"><i class="fas fa-clock"></i> Yaklaşan Maçlar</h3>
            <div class="upcoming-list" id="upcomingList">
                <!-- Upcoming matches will be generated here -->
            </div>
        </div>

    </div>

    <script>
        // Team Logos
        const TEAM_LOGOS = {
            "Galatasaray": "https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Galatasaray_Sports_Club_Logo.svg/1200px-Galatasaray_Sports_Club_Logo.svg.png",
            "Fenerbahçe": "https://upload.wikimedia.org/wikipedia/tr/thumb/8/86/Fenerbah%C3%A7e_SK.png/250px-Fenerbah%C3%A7e_SK.png",
            "Beşiktaş": "https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/BesiktasJK-Logo.svg/250px-BesiktasJK-Logo.svg.png",
            "Trabzonspor": "https://upload.wikimedia.org/wikipedia/tr/a/ab/TrabzonsporAmblemi.png",
            "Başakşehir": "https://upload.wikimedia.org/wikipedia/tr/thumb/c/cd/%C4%B0stanbul_Ba%C5%9Fak%C5%9Fehir_FK.png/250px-%C4%B0stanbul_Ba%C5%9Fak%C5%9Fehir_FK.png",
            "Alanyaspor": "https://upload.wikimedia.org/wikipedia/tr/thumb/2/29/Alanyaspor_logo.png/250px-Alanyaspor_logo.png",
            "Eyüpspor": "https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Ey%C3%BCpspor_Logosu.png/960px-Ey%C3%BCpspor_Logosu.png",
            "Kayserispor": "https://upload.wikimedia.org/wikipedia/tr/thumb/c/c2/Kayserispor_logosu.png/250px-Kayserispor_logosu.png",
            "Gaziantep": "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/GFK-Official-Logo.png/250px-GFK-Official-Logo.png",
            "Göztepe": "https://upload.wikimedia.org/wikipedia/tr/thumb/f/fe/G%C3%B6ztepe.png/250px-G%C3%B6ztepe.png",
            "Samsunspor": "https://upload.wikimedia.org/wikipedia/tr/thumb/d/d2/Samsunspor_logo.png/250px-Samsunspor_logo.png",
            "Antalyaspor": "https://upload.wikimedia.org/wikipedia/tr/thumb/b/b9/Antalyaspor_logo.png/250px-Antalyaspor_logo.png",
            "Konyaspor": "https://upload.wikimedia.org/wikipedia/tr/thumb/4/41/Konyaspor_1922.png/250px-Konyaspor_1922.png",
            "Gençlerbirliği": "https://upload.wikimedia.org/wikipedia/tr/f/f7/Genclerbirligi.png"
        };

        // Sample matches data
        const matches = [
            { date: '2025-12-22', home: 'Galatasaray', away: 'Fenerbahçe', score: '2-1', time: '21:00', week: 15 },
            { date: '2025-12-22', home: 'Beşiktaş', away: 'Trabzonspor', score: null, time: '19:00', week: 15 },
            { date: '2025-12-25', home: 'Başakşehir', away: 'Alanyaspor', score: null, time: '20:00', week: 16 },
            { date: '2025-12-28', home: 'Fenerbahçe', away: 'Beşiktaş', score: null, time: '21:00', week: 16 },
            { date: '2025-12-28', home: 'Trabzonspor', away: 'Galatasaray', score: null, time: '19:00', week: 16 },
            { date: '2025-12-29', home: 'Antalyaspor', away: 'Konyaspor', score: null, time: '16:00', week: 16 },
            { date: '2025-12-31', home: 'Galatasaray', away: 'Beşiktaş', score: null, time: '21:00', week: 17 },
            { date: '2025-01-05', home: 'Fenerbahçe', away: 'Galatasaray', score: null, time: '21:00', week: 18 },
            { date: '2025-01-05', home: 'Beşiktaş', away: 'Başakşehir', score: null, time: '19:00', week: 18 },
            { date: '2025-01-12', home: 'Trabzonspor', away: 'Fenerbahçe', score: null, time: '21:00', week: 19 },
        ];

        const monthNames = ['Ocak', 'Şubat', 'Mart', 'Nisan', 'Mayıs', 'Haziran',
            'Temmuz', 'Ağustos', 'Eylül', 'Ekim', 'Kasım', 'Aralık'];

        let currentDate = new Date();
        let currentMonth = currentDate.getMonth();
        let currentYear = currentDate.getFullYear();

        function changeMonth(delta) {
            currentMonth += delta;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            } else if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar();
        }

        function renderCalendar() {
            document.getElementById('monthName').textContent = monthNames[currentMonth];
            document.getElementById('yearName').textContent = currentYear;

            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';

            // First day of month
            const firstDay = new Date(currentYear, currentMonth, 1);
            // Last day of month
            const lastDay = new Date(currentYear, currentMonth + 1, 0);

            // Day of week for first day (0=Sunday, we want Monday=0)
            let startDay = firstDay.getDay() - 1;
            if (startDay < 0) startDay = 6;

            // Previous month days
            const prevMonthLastDay = new Date(currentYear, currentMonth, 0).getDate();
            for (let i = startDay - 1; i >= 0; i--) {
                const cell = createDayCell(prevMonthLastDay - i, true, currentMonth - 1, currentYear);
                grid.appendChild(cell);
            }

            // Current month days
            for (let day = 1; day <= lastDay.getDate(); day++) {
                const cell = createDayCell(day, false, currentMonth, currentYear);
                grid.appendChild(cell);
            }

            // Next month days
            const totalCells = grid.children.length;
            const remainingCells = 42 - totalCells; // 6 rows * 7 days
            for (let i = 1; i <= remainingCells; i++) {
                const cell = createDayCell(i, true, currentMonth + 1, currentYear);
                grid.appendChild(cell);
            }

            // Render upcoming matches
            renderUpcomingMatches();
        }

        function createDayCell(day, isOtherMonth, month, year) {
            const cell = document.createElement('div');
            cell.className = 'calendar-cell';

            if (isOtherMonth) {
                cell.classList.add('other-month');
            }

            // Check if today
            const today = new Date();
            const cellDate = new Date(year, month, day);
            if (cellDate.toDateString() === today.toDateString()) {
                cell.classList.add('today');
            }

            // Day number
            const dayNum = document.createElement('div');
            dayNum.className = 'day-number';
            dayNum.textContent = day;
            cell.appendChild(dayNum);

            // Check for matches on this day
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const dayMatches = matches.filter(m => m.date === dateStr);

            if (dayMatches.length > 0 && !isOtherMonth) {
                cell.classList.add('has-match');

                dayMatches.forEach(match => {
                    const matchCard = document.createElement('div');
                    matchCard.className = 'cell-match';
                    matchCard.onclick = () => showMatchPopup(match);

                    matchCard.innerHTML = `
                        <div class="cell-match-teams">
                            <img src="${TEAM_LOGOS[match.home] || ''}" class="cell-team-logo" alt="">
                            <span class="cell-vs">vs</span>
                            <img src="${TEAM_LOGOS[match.away] || ''}" class="cell-team-logo" alt="">
                        </div>
                        <div class="cell-match-time">${match.time}</div>
                        ${match.score ? `<div class="cell-match-score">${match.score}</div>` : ''}
                    `;

                    cell.appendChild(matchCard);
                });
            }

            return cell;
        }

        function showMatchPopup(match) {
            document.getElementById('popupHomeName').textContent = match.home;
            document.getElementById('popupAwayName').textContent = match.away;
            document.getElementById('popupHomeLogo').src = TEAM_LOGOS[match.home] || '';
            document.getElementById('popupAwayLogo').src = TEAM_LOGOS[match.away] || '';
            document.getElementById('popupScore').textContent = match.score || '- : -';
            document.getElementById('popupDate').textContent = formatDate(match.date);
            document.getElementById('popupTime').textContent = match.time;
            document.getElementById('popupWeek').textContent = match.week + '. Hafta';

            document.getElementById('matchPopup').classList.add('active');
        }

        function closePopup() {
            document.getElementById('matchPopup').classList.remove('active');
        }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            return `${date.getDate()} ${monthNames[date.getMonth()]} ${date.getFullYear()}`;
        }

        function renderUpcomingMatches() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            const upcoming = matches
                .filter(m => new Date(m.date) >= today && !m.score)
                .sort((a, b) => new Date(a.date) - new Date(b.date))
                .slice(0, 5);

            const list = document.getElementById('upcomingList');

            if (upcoming.length === 0) {
                list.innerHTML = `
                    <div style="text-align: center; color: var(--text-muted); padding: 30px;">
                        <i class="fas fa-calendar-times" style="font-size: 2rem; opacity: 0.3; margin-bottom: 10px;"></i>
                        <p>Yaklaşan maç bulunmuyor</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = upcoming.map(match => {
                const date = new Date(match.date);
                return `
                    <div class="upcoming-match" onclick="showMatchPopup(${JSON.stringify(match).replace(/"/g, '&quot;')})">
                        <div class="upcoming-date">
                            <div class="upcoming-day">${date.getDate()}</div>
                            <div class="upcoming-month">${monthNames[date.getMonth()].slice(0, 3)}</div>
                        </div>
                        <div class="upcoming-team">
                            <img src="${TEAM_LOGOS[match.home] || ''}" class="upcoming-team-logo">
                            <span class="upcoming-team-name">${match.home}</span>
                        </div>
                        <div class="upcoming-vs">VS</div>
                        <div class="upcoming-team away">
                            <img src="${TEAM_LOGOS[match.away] || ''}" class="upcoming-team-logo">
                            <span class="upcoming-team-name">${match.away}</span>
                        </div>
                        <div class="upcoming-time">${match.time}</div>
                    </div>
                `;
            }).join('');
        }

        // Close popup on outside click
        document.getElementById('matchPopup').addEventListener('click', function (e) {
            if (e.target === this) {
                closePopup();
            }
        });

        // Initialize
        renderCalendar();
    </script>

    <script src="../theme-switcher.js"></script>

</body>

</html>
