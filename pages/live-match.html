<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CanlÄ± MaÃ§ - Tribe League</title>
    <meta name="description" content="Tribe League CanlÄ± MaÃ§ Takibi">
    <link
        href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        :root {
            --bg-body: #0a0a0e;
            --bg-card: #141419;
            --bg-glass: rgba(20, 20, 25, 0.9);
            --primary: #c4ff0e;
            --primary-glow: rgba(196, 255, 14, 0.4);
            --accent: #00d4ff;
            --gold: #ffd700;
            --red: #ff4757;
            --green: #2ecc71;
            --text-main: #ffffff;
            --text-muted: #8b8b96;
            --border: rgba(255, 255, 255, 0.08);
            --radius: 16px;
            --font-head: 'Teko', sans-serif;
            --font-body: 'Outfit', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--bg-body);
            background-image:
                radial-gradient(ellipse at 20% 20%, rgba(0, 212, 255, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(196, 255, 14, 0.08) 0%, transparent 50%);
            color: var(--text-main);
            font-family: var(--font-body);
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }

        .layout {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        @media (max-width: 900px) {
            .layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                order: -1;
            }
        }

        /* Main Content */
        .main-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 30px;
            position: relative;
        }

        /* Live Badge */
        .live-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--red);
            color: #fff;
            padding: 8px 20px;
            border-radius: 50px;
            font-family: var(--font-head);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: pulse 1.5s infinite;
            z-index: 10;
        }

        .live-badge.halftime {
            background: var(--gold);
            color: #000;
            animation: none;
        }

        .live-badge.ended {
            background: #555;
            animation: none;
        }

        .live-badge.waiting {
            background: #666;
            animation: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        /* Scoreboard */
        .scoreboard {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(196, 255, 14, 0.1) 100%);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .scoreboard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--primary), var(--gold));
        }

        .teams-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 30px;
        }

        .team-box {
            text-align: center;
        }

        .team-logo-big {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.5));
            transition: transform 0.3s;
        }

        .team-logo-big:hover {
            transform: scale(1.1);
        }

        .team-name-big {
            font-family: var(--font-head);
            font-size: 2rem;
            color: #fff;
            text-transform: uppercase;
        }

        .score-box {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .score-num {
            font-family: var(--font-head);
            font-size: 6rem;
            line-height: 1;
            color: var(--primary);
            text-shadow: 0 0 40px var(--primary-glow);
            min-width: 80px;
        }

        .score-separator {
            font-family: var(--font-head);
            font-size: 4rem;
            color: var(--text-muted);
        }

        .minute-display {
            margin-top: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .minute-num {
            font-family: var(--font-head);
            font-size: 2.5rem;
            color: var(--accent);
        }

        .minute-label {
            font-size: 1rem;
            color: var(--text-muted);
        }

        .match-progress {
            margin-top: 20px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .match-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--accent), var(--primary));
            border-radius: 10px;
            transition: width 1s linear;
        }

        /* Events Timeline */
        .events-section {
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            margin-top: 25px;
        }

        .section-title {
            font-family: var(--font-head);
            font-size: 1.8rem;
            color: var(--primary);
            margin: 0 0 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .events-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .event-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid var(--primary);
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .event-item.goal {
            border-left-color: var(--green);
            background: rgba(46, 204, 113, 0.1);
        }

        .event-item.yellow {
            border-left-color: var(--gold);
        }

        .event-item.red {
            border-left-color: var(--red);
        }

        .event-minute {
            font-family: var(--font-head);
            font-size: 1.5rem;
            color: var(--accent);
            min-width: 50px;
        }

        .event-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .event-icon.goal {
            background: var(--green);
            color: #fff;
        }

        .event-icon.yellow {
            background: var(--gold);
            color: #000;
        }

        .event-icon.red {
            background: var(--red);
            color: #fff;
        }

        .event-details {
            flex: 1;
        }

        .event-player {
            font-family: var(--font-head);
            font-size: 1.2rem;
            color: #fff;
        }

        .event-team {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar-title {
            font-family: var(--font-head);
            font-size: 1.5rem;
            color: var(--primary);
            padding: 15px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .match-card-mini {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .match-card-mini:hover {
            border-color: var(--primary);
            transform: translateX(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .match-card-mini.active {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(196, 255, 14, 0.1), var(--bg-card));
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .mini-status {
            font-size: 0.75rem;
            padding: 3px 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: inline-block;
        }

        .mini-status.live {
            background: var(--red);
            color: #fff;
        }

        .mini-status.halftime {
            background: var(--gold);
            color: #000;
        }

        .mini-status.ended {
            background: #555;
            color: #fff;
        }

        .mini-status.waiting {
            background: #444;
            color: #aaa;
        }

        .mini-teams {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mini-team {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mini-team:last-child {
            flex-direction: row-reverse;
        }

        .mini-logo {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }

        .mini-name {
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .mini-score {
            font-family: var(--font-head);
            font-size: 1.5rem;
            color: var(--primary);
            min-width: 60px;
            text-align: center;
        }

        .mini-minute {
            font-size: 0.8rem;
            color: var(--accent);
            text-align: center;
            margin-top: 8px;
        }

        .no-matches {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 40px 20px;
            text-align: center;
            color: var(--text-muted);
        }

        .no-matches i {
            font-size: 3rem;
            opacity: 0.3;
            margin-bottom: 15px;
            display: block;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 30px;
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--text-muted);
            opacity: 0.3;
            margin-bottom: 20px;
        }

        .empty-state h2 {
            font-family: var(--font-head);
            font-size: 2rem;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--text-muted);
            opacity: 0.7;
        }
    </style>
</head>

<body>

    <div class="layout">
        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <div class="empty-state" id="emptyState">
                <i class="fas fa-broadcast-tower"></i>
                <h2>CanlÄ± MaÃ§ Yok</h2>
                <p>Åžu anda aktif canlÄ± maÃ§ bulunmuyor.</p>
            </div>

            <div id="matchDisplay" style="display: none;">
                <!-- Live Badge -->
                <div class="live-badge" id="liveBadge">
                    <span class="live-dot"></span>
                    <span id="matchStatus">CANLI</span>
                </div>

                <!-- Scoreboard -->
                <div class="scoreboard">
                    <div class="teams-row">
                        <div class="team-box">
                            <img id="homeTeamLogo" src="" class="team-logo-big">
                            <div class="team-name-big" id="homeTeamName">-</div>
                        </div>
                        <div class="score-box">
                            <div class="score-num" id="homeScore">0</div>
                            <div class="score-separator">:</div>
                            <div class="score-num" id="awayScore">0</div>
                        </div>
                        <div class="team-box">
                            <img id="awayTeamLogo" src="" class="team-logo-big">
                            <div class="team-name-big" id="awayTeamName">-</div>
                        </div>
                    </div>

                    <div class="minute-display">
                        <span class="minute-num" id="matchMinute">0'</span>
                        <span class="minute-label">DAKÄ°KA</span>
                    </div>

                    <div class="match-progress">
                        <div class="match-progress-bar" id="progressBar" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Events Timeline -->
                <div class="events-section">
                    <h3 class="section-title"><i class="fas fa-stream"></i> MaÃ§ OlaylarÄ±</h3>
                    <div class="events-list" id="eventsList">
                        <p style="text-align: center; color: var(--text-muted); padding: 20px;">HenÃ¼z olay yok</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-title">
                <i class="fas fa-broadcast-tower"></i> CanlÄ± MaÃ§lar
            </div>
            <div id="matchesList"></div>
        </div>
    </div>

    <!-- Data -->
    <script src="../data.js"></script>
    <script src="../live-match.js"></script>
    <script src="../firebase-config.js"></script>

    <script>
        let currentMatchId = null;
        let minuteInterval = null;
        let previousScores = {}; // Ã–nceki skorlarÄ± sakla

        // ðŸ”” BÄ°LDÄ°RÄ°M SÄ°STEMÄ°
        let notificationsEnabled = false;

        function requestNotificationPermission() {
            if ('Notification' in window) {
                Notification.requestPermission().then(permission => {
                    notificationsEnabled = permission === 'granted';
                    if (notificationsEnabled) {
                        showToast('ðŸ”” Bildirimler aÃ§Ä±ldÄ±! Gol olduÄŸunda bildirim alacaksÄ±nÄ±z.');
                    }
                });
            }
        }

        function sendGoalNotification(team, scorer, homeTeam, homeScore, awayTeam, awayScore) {
            if (!notificationsEnabled) return;

            const notification = new Notification('âš½ GOL!', {
                body: `${scorer} (${team})\n${homeTeam} ${homeScore} - ${awayScore} ${awayTeam}`,
                icon: 'https://raw.githubusercontent.com/lipis/flag-icons/main/flags/4x3/tr.svg',
                tag: 'goal-notification',
                requireInteraction: false
            });

            notification.onclick = () => {
                window.focus();
                notification.close();
            };

            // 5 saniye sonra kapat
            setTimeout(() => notification.close(), 5000);
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                bottom: 30px;
                left: 50%;
                transform: translateX(-50%);
                background: linear-gradient(135deg, #c4ff0e, #a8d900);
                color: #000;
                padding: 15px 30px;
                border-radius: 12px;
                font-weight: 600;
                z-index: 9999;
                animation: slideUp 0.3s ease;
                box-shadow: 0 10px 40px rgba(196, 255, 14, 0.4);
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 3000);
        }

        // Sayfa yÃ¼klendiÄŸinde izin iste
        if ('Notification' in window && Notification.permission === 'granted') {
            notificationsEnabled = true;
        } else if ('Notification' in window && Notification.permission !== 'denied') {
            // 2 saniye sonra izin iste
            setTimeout(requestNotificationPermission, 2000);
        }

        // TakÄ±m logolarÄ±nÄ± TribeData'dan al
        function getTeamLogo(teamName) {
            return TribeData?.teams[teamName]?.logo || 'https://via.placeholder.com/100?text=' + teamName.charAt(0);
        }

        // Sidebar'daki maÃ§ listesini render et
        function renderMatchesSidebar() {
            const container = document.getElementById('matchesList');
            const matches = LiveMatchData.matches;

            if (matches.length === 0) {
                container.innerHTML = `
                    <div class="no-matches">
                        <i class="fas fa-calendar-times"></i>
                        <p>HenÃ¼z canlÄ± maÃ§ eklenmedi</p>
                    </div>
                `;
                return;
            }

            const statusNames = {
                'waiting': 'Bekliyor',
                'firstHalf': '1. YarÄ±',
                'halftime': 'Devre ArasÄ±',
                'secondHalf': '2. YarÄ±',
                'ended': 'Bitti'
            };

            let html = '';
            matches.forEach(match => {
                const minute = LiveMatchData.calculateMinute(match);
                const isActive = match.id === currentMatchId;
                const statusClass = match.status === 'firstHalf' || match.status === 'secondHalf' ? 'live' : match.status;

                html += `
                    <div class="match-card-mini ${isActive ? 'active' : ''}" onclick="selectMatch(${match.id})">
                        <span class="mini-status ${statusClass}">${statusNames[match.status]}</span>
                        <div class="mini-teams">
                            <div class="mini-team">
                                <img src="${getTeamLogo(match.homeTeam)}" class="mini-logo">
                                <span class="mini-name">${match.homeTeam}</span>
                            </div>
                            <div class="mini-score">${match.homeScore} - ${match.awayScore}</div>
                            <div class="mini-team">
                                <img src="${getTeamLogo(match.awayTeam)}" class="mini-logo">
                                <span class="mini-name">${match.awayTeam}</span>
                            </div>
                        </div>
                        ${match.status !== 'waiting' && match.status !== 'ended' ? `<div class="mini-minute">${minute}'</div>` : ''}
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // MaÃ§ seÃ§
        function selectMatch(matchId) {
            currentMatchId = matchId;
            renderMatchesSidebar();
            renderSelectedMatch();
        }

        // SeÃ§ilen maÃ§Ä± gÃ¶ster
        function renderSelectedMatch() {
            const match = LiveMatchData.matches.find(m => m.id === currentMatchId);

            if (!match) {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('matchDisplay').style.display = 'none';
                return;
            }

            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('matchDisplay').style.display = 'block';

            // TakÄ±mlar
            document.getElementById('homeTeamName').textContent = match.homeTeam;
            document.getElementById('awayTeamName').textContent = match.awayTeam;
            document.getElementById('homeTeamLogo').src = getTeamLogo(match.homeTeam);
            document.getElementById('awayTeamLogo').src = getTeamLogo(match.awayTeam);

            // Skor
            document.getElementById('homeScore').textContent = match.homeScore;
            document.getElementById('awayScore').textContent = match.awayScore;

            // Status badge
            const badge = document.getElementById('liveBadge');
            const statusText = document.getElementById('matchStatus');
            badge.className = 'live-badge';

            const statusNames = {
                'waiting': 'BEKLÄ°YOR',
                'firstHalf': 'CANLI',
                'halftime': 'DEVRE ARASI',
                'secondHalf': 'CANLI',
                'ended': 'BÄ°TTÄ°'
            };

            if (match.status === 'halftime') badge.classList.add('halftime');
            else if (match.status === 'ended') badge.classList.add('ended');
            else if (match.status === 'waiting') badge.classList.add('waiting');

            statusText.textContent = statusNames[match.status];

            // Dakika gÃ¼ncelle
            updateMinute();

            // Olaylar
            renderEvents(match);
        }

        // DakikayÄ± gÃ¼ncelle
        function updateMinute() {
            const match = LiveMatchData.matches.find(m => m.id === currentMatchId);
            if (!match) return;

            const minute = LiveMatchData.calculateMinute(match);
            document.getElementById('matchMinute').textContent = minute + "'";
            document.getElementById('progressBar').style.width = (minute / 90 * 100) + '%';
        }

        // OlaylarÄ± render et
        function renderEvents(match) {
            const container = document.getElementById('eventsList');

            if (!match.events || match.events.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-muted); padding: 20px;">HenÃ¼z olay yok</p>';
                return;
            }

            const sorted = [...match.events].sort((a, b) => b.minute - a.minute);

            let html = '';
            sorted.forEach(event => {
                const teamName = event.team === 'home' ? match.homeTeam : match.awayTeam;
                let iconClass = 'fas fa-info-circle';
                let eventClass = '';

                if (event.type === 'goal') { iconClass = 'fas fa-futbol'; eventClass = 'goal'; }
                else if (event.type === 'yellow') { iconClass = 'fas fa-square'; eventClass = 'yellow'; }
                else if (event.type === 'red') { iconClass = 'fas fa-square'; eventClass = 'red'; }

                html += `
                    <div class="event-item ${eventClass}">
                        <span class="event-minute">${event.minute}'</span>
                        <div class="event-icon ${eventClass}">
                            <i class="${iconClass}"></i>
                        </div>
                        <div class="event-details">
                            <div class="event-player">${event.player}</div>
                            <div class="event-team">${teamName}</div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        // Initialize
        // VeritabanÄ±ndan gelen veriyi iÅŸle
        function handleFirebaseData(data) {
            const newMatches = data?.matches || [];

            // ðŸ”” Skor deÄŸiÅŸikliÄŸi kontrolÃ¼ ve bildirim
            newMatches.forEach(match => {
                const prevKey = `match_${match.id}`;
                const prev = previousScores[prevKey];

                if (prev) {
                    // Ev sahibi gol attÄ±
                    if (match.homeScore > prev.homeScore) {
                        const lastEvent = match.events?.filter(e => e.type === 'goal' && e.team === match.home).pop();
                        sendGoalNotification(match.home, lastEvent?.player || 'Bilinmiyor', match.home, match.homeScore, match.away, match.awayScore);
                        showToast(`âš½ GOL! ${match.home} ${match.homeScore} - ${match.awayScore} ${match.away}`);
                    }
                    // Deplasman gol attÄ±
                    if (match.awayScore > prev.awayScore) {
                        const lastEvent = match.events?.filter(e => e.type === 'goal' && e.team === match.away).pop();
                        sendGoalNotification(match.away, lastEvent?.player || 'Bilinmiyor', match.home, match.homeScore, match.away, match.awayScore);
                        showToast(`âš½ GOL! ${match.home} ${match.homeScore} - ${match.awayScore} ${match.away}`);
                    }
                }

                // Mevcut skoru kaydet
                previousScores[prevKey] = { homeScore: match.homeScore, awayScore: match.awayScore };
            });

            // LiveMatchData'yÄ± gÃ¼ncelle
            LiveMatchData.activeMatchId = data?.activeMatchId || 0;
            LiveMatchData.matches = newMatches;

            renderMatchesSidebar();

            // Mevcut seÃ§ili maÃ§Ä± gÃ¼ncelle veya ilk canlÄ± maÃ§Ä± seÃ§
            if (LiveMatchData.matches.length > 0) {
                const currentMatch = LiveMatchData.matches.find(m => m.id === currentMatchId);
                if (!currentMatch) {
                    const liveMatch = LiveMatchData.matches.find(m =>
                        m.status === 'firstHalf' || m.status === 'secondHalf' || m.status === 'halftime'
                    );
                    currentMatchId = liveMatch ? liveMatch.id : LiveMatchData.matches[0].id;
                }
                renderSelectedMatch();
            } else {
