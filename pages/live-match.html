            --bg-card: #141419;
            --bg-glass: rgba(20, 20, 25, 0.9);
            --primary: #c4ff0e;
            --primary-glow: rgba(196, 255, 14, 0.4);
            --accent: #00d4ff;
            --gold: #ffd700;
            --red: #ff4757;
            --green: #2ecc71;
            --text-main: #ffffff;
            --text-muted: #8b8b96;
            --border: rgba(255, 255, 255, 0.08);
            --radius: 16px;
            --font-head: 'Teko', sans-serif;
            --font-body: 'Outfit', sans-serif;

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--bg-body);
            background-image:

            font-family: var(--font-body);
            padding: 0;
            margin: 0;
            min-height: 100vh;

        .layout {
            display: grid;
            grid-template-columns: 1fr 320px;
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 30px;
        }

        @media (max-width: 900px) {
            .layout {
                grid-template-columns: 1fr;

                order: -1;
            }

        /* Main Content */
        .main-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 30px;
            position: relative;
        }

        /* Live Badge */
        .live-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--red);
            color: #fff;
            padding: 8px 20px;
            border-radius: 50px;
            font-family: var(--font-head);
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            gap: 8px;
            animation: pulse 1.5s infinite;
            z-index: 10;
        }

        .live-badge.halftime {
            background: var(--gold);
            color: #000;
            animation: none;
        }

        .live-badge.ended {
            background: #555;
            animation: none;
        }

        .live-badge.waiting {
            background: #666;
            animation: none;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        /* Scoreboard */
        .scoreboard {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1) 0%, rgba(196, 255, 14, 0.1) 100%);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-top: 20px;
        }

        .scoreboard::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--primary), var(--gold));
        }

        .teams-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 30px;
        }

        .team-box {
            text-align: center;
        }

        .team-logo-big {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 15px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.5));

        .team-logo-big:hover {
            transform: scale(1.1);
        }

        .team-name-big {
            font-family: var(--font-head);
            font-size: 2rem;
            color: #fff;
            text-transform: uppercase;

        .score-box {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .score-num {

            font-size: 6rem;
            line-height: 1;
            color: var(--primary);
            text-shadow: 0 0 40px var(--primary-glow);
            min-width: 80px;
        }

        .score-separator {
            font-family: var(--font-head);
            font-size: 4rem;
            color: var(--text-muted);
        }

        .minute-display {
            margin-top: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .minute-num {
            font-family: var(--font-head);
            font-size: 2.5rem;
            color: var(--accent);
        }

        .minute-label {
            font-size: 1rem;
            color: var(--text-muted);
        }

        .match-progress {
            margin-top: 20px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .match-progress-bar {

            background: linear-gradient(90deg, var(--accent), var(--primary));
            border-radius: 10px;

        /* Events Timeline */

            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            margin-top: 25px;
        }

        .section-title {
            font-family: var(--font-head);
            font-size: 1.8rem;
            color: var(--primary);
            margin: 0 0 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .events-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .event-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid var(--primary);
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .event-item.goal {
            border-left-color: var(--green);
            background: rgba(46, 204, 113, 0.1);
        }

        .event-item.yellow {
            border-left-color: var(--gold);
        }

        .event-item.red {
            border-left-color: var(--red);
        }

        .event-minute {
            font-family: var(--font-head);
            font-size: 1.5rem;
            color: var(--accent);

        }

        .event-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .event-icon.goal {
            background: var(--green);
            color: #fff;
        }

        .event-icon.yellow {
            background: var(--gold);
            color: #000;
        }

        .event-icon.red {
            background: var(--red);
            color: #fff;
        }

        .event-details {
            flex: 1;
        }

        .event-player {
            font-family: var(--font-head);
            font-size: 1.2rem;
            color: #fff;
        }

        .event-team {
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar-title {
            font-family: var(--font-head);
            font-size: 1.5rem;
            color: var(--primary);
            padding: 15px 20px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            gap: 10px;

        .match-card-mini {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .match-card-mini:hover {
            border-color: var(--primary);
            transform: translateX(-5px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        .match-card-mini.active {
            border-color: var(--primary);
            background: linear-gradient(135deg, rgba(196, 255, 14, 0.1), var(--bg-card));

        }

        .mini-status {
            font-size: 0.75rem;
            padding: 3px 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: inline-block;
        }

        .mini-status.live {
            background: var(--red);
            color: #fff;
        }

        .mini-status.halftime {
            background: var(--gold);
            color: #000;
        }

        .mini-status.ended {
            background: #555;
            color: #fff;
        }

        .mini-status.waiting {
            background: #444;
            color: #aaa;
        }

        .mini-teams {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .mini-team {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .mini-team:last-child {
            flex-direction: row-reverse;
        }

        .mini-logo {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }

        .mini-name {
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

        .mini-score {
            font-family: var(--font-head);
            font-size: 1.5rem;
            color: var(--primary);
            min-width: 60px;
            text-align: center;
        }

        .mini-minute {
            font-size: 0.8rem;
            color: var(--accent);
            text-align: center;
            margin-top: 8px;
        }

        .no-matches {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 40px 20px;
            text-align: center;
            color: var(--text-muted);
        }

        .no-matches i {
            font-size: 3rem;
            opacity: 0.3;
            margin-bottom: 15px;
            display: block;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 30px;
        }

        .empty-state i {
            font-size: 4rem;
            color: var(--text-muted);
            opacity: 0.3;
            margin-bottom: 20px;
        }

        .empty-state h2 {
            font-family: var(--font-head);
            font-size: 2rem;
            color: var(--text-muted);
            margin-bottom: 10px;
        }

        .empty-state p {
            color: var(--text-muted);
            opacity: 0.7;
        }

        /* âš½ PENALTI OVERLAY */
        .penalty-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .penalty-overlay.active {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .penalty-title {
            font-family: 'Teko', sans-serif;
            font-size: 3rem;
            color: #00d4ff;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 212, 255, 0.5);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }
        }

        .penalty-field {
            position: relative;
            width: 600px;
            height: 400px;
            background: linear-gradient(to bottom, #1a472a 0%, #2d5a3d 50%, #1a472a 100%);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .penalty-goal {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            height: 100px;
            border: 8px solid #fff;
            border-bottom: none;
            background: rgba(0, 0, 0, 0.3);
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }

        .goal-zone {
            border-right: 2px dashed rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.3);
        }

        .goal-zone:last-child {
            border-right: none;
        }

        .penalty-net {
            position: absolute;
            top: 28px;
            left: 50%;
            transform: translateX(-50%);
            width: 284px;
            height: 85px;
            background: repeating-linear-gradient(90deg,
                    transparent,
                    transparent 10px,
                    rgba(255, 255, 255, 0.1) 10px,
                    rgba(255, 255, 255, 0.1) 12px),
                repeating-linear-gradient(0deg,
                    transparent,
                    transparent 10px,
                    rgba(255, 255, 255, 0.1) 10px,
                    rgba(255, 255, 255, 0.1) 12px);
        }

        .penalty-ball {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 30px;
            background: radial-gradient(circle at 30% 30%, #fff 0%, #ccc 50%, #999 100%);
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            z-index: 10;
            transition: all 0.3s ease;
        }

        .penalty-ball.shooting {
            animation: shootBall 0.5s ease-out forwards;
        }

        .penalty-ball.shoot-left {
            --end-x: -80px;
            --end-y: -200px;
        }

        .penalty-ball.shoot-center {
            --end-x: 0px;
            --end-y: -220px;
        }

        .penalty-ball.shoot-right {
            --end-x: 80px;
            --end-y: -200px;
        }

        @keyframes shootBall {
            0% {
                transform: translateX(-50%) scale(1);
            }

            50% {
                transform: translateX(calc(-50% + var(--end-x) / 2)) translateY(var(--end-y) / 2) scale(0.8);
            }

            100% {
                transform: translateX(calc(-50% + var(--end-x))) translateY(var(--end-y)) scale(0.5);
            }
        }

        .penalty-goalkeeper {
            position: absolute;
            top: 90px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 60px;
            background: linear-gradient(to bottom, #f39c12 0%, #e67e22 100%);
            border-radius: 10px 10px 5px 5px;
            z-index: 5;
            transition: all 0.3s ease;
        }

        .penalty-goalkeeper::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 25px;
            height: 25px;
            background: #ffeaa7;
            border-radius: 50%;
        }

        .penalty-goalkeeper.dive-left {
            animation: diveLeft 0.5s ease-out forwards;
        }

        .penalty-goalkeeper.dive-center {
            animation: diveCenter 0.5s ease-out forwards;
        }

        .penalty-goalkeeper.dive-right {
            animation: diveRight 0.5s ease-out forwards;
        }

        @keyframes diveLeft {
            0% {
                transform: translateX(-50%) rotate(0deg);
            }

            100% {
                transform: translateX(-120px) rotate(-45deg);
            }
        }

        @keyframes diveCenter {
            0% {
                transform: translateX(-50%) scaleY(1);
            }

            100% {
                transform: translateX(-50%) scaleY(0.5) scaleX(1.5);
            }
        }

        @keyframes diveRight {
            0% {
                transform: translateX(-50%) rotate(0deg);
            }

            100% {
                transform: translateX(70px) rotate(45deg);
            }
        }

        .penalty-countdown {
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Teko', sans-serif;
            font-size: 6rem;
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
            z-index: 20;
        }

        .penalty-result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: 'Teko', sans-serif;
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 4px;
            z-index: 30;
            padding: 20px 40px;
            border-radius: 10px;
            display: none;
        }

        .penalty-result.goal {
            display: block;
            color: #2ecc71;
            background: rgba(46, 204, 113, 0.2);
            border: 3px solid #2ecc71;
            animation: resultPop 0.5s ease;
        }

        .penalty-result.saved {
            display: block;
            color: #e74c3c;
            background: rgba(231, 76, 60, 0.2);
            border: 3px solid #e74c3c;
            animation: resultPop 0.5s ease;
        }

        .penalty-result.post {
            display: block;
            color: #f39c12;
            background: rgba(243, 156, 18, 0.2);
            border: 3px solid #f39c12;
            animation: resultPop 0.5s ease;
        }

        .penalty-result.out {
            display: block;
            color: #9b59b6;
            background: rgba(155, 89, 182, 0.2);
            border: 3px solid #9b59b6;
            animation: resultPop 0.5s ease;
        }

        @keyframes resultPop {
            0% {
                transform: translate(-50%, -50%) scale(0);
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
            }

            100% {
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .penalty-info {
            margin-top: 20px;
            font-family: 'Teko', sans-serif;
            font-size: 1.5rem;
            color: var(--text-muted);
        }

        .penalty-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #fff;
            font-size: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
        }

        .penalty-close:hover {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>

        function sendGoalNotification(team, scorer, homeTeam, homeScore, awayTeam, awayScore) {

        function showToast(message) {

            setTimeout(() => toast.remove(), 3000);
        }

        // Sayfa yÃ¼klendiÄŸinde izin iste
        if ('Notification' in window && Notification.permission === 'granted') {
            notificationsEnabled = true;

        }

        // TakÄ±m logolarÄ±nÄ± TribeData'dan al

        // Sidebar'daki maÃ§ listesini render et

        // MaÃ§ seÃ§
        function selectMatch(matchId) {

        // SeÃ§ilen maÃ§Ä± gÃ¶ster
        function renderSelectedMatch() {
            const match = LiveMatchData.matches.find(m => m.id === currentMatchId);

            if (!match) {

        // DakikayÄ± gÃ¼ncelle
        function updateMinute() {
            const match = LiveMatchData.matches.find(m => m.id === currentMatchId);

        // OlaylarÄ± render et
        function renderEvents(match) {
            const container = document.getElementById('eventsList');

            const sorted = [...match.events].sort((a, b) => b.minute - a.minute);

            let html = '';
            sorted.forEach(event => {

                if (event.type === 'goal') { iconClass = 'fas fa-futbol'; eventClass = 'goal'; }
                else if (event.type === 'yellow') { iconClass = 'fas fa-square'; eventClass = 'yellow'; }
                else if (event.type === 'red') { iconClass = 'fas fa-square'; eventClass = 'red'; }
                else if (event.type === 'var') { iconClass = 'fas fa-tv'; eventClass = 'var'; }

        }

        // Initialize
        // VeritabanÄ±ndan gelen veriyi iÅŸle
        function handleFirebaseData(data) {
            const newMatches = data?.matches || [];

            // ðŸ”” Skor deÄŸiÅŸikliÄŸi kontrolÃ¼ ve bildirim
            newMatches.forEach(match => {
                const prevKey = `match_${match.id}`;
                const prev = previousScores[prevKey];

                if (prev) {
                    // Ev sahibi gol attÄ±
                    if (match.homeScore > prev.homeScore) {
                        const lastEvent = match.events?.filter(e => e.type === 'goal' && e.team === match.home).pop();
                        sendGoalNotification(match.home, lastEvent?.player || 'Bilinmiyor', match.home, match.homeScore, match.away, match.awayScore);
                        showToast(`âš½ GOL! ${match.home} ${match.homeScore} - ${match.awayScore} ${match.away}`);
                    }
                    // Deplasman gol attÄ±
                    if (match.awayScore > prev.awayScore) {
                        const lastEvent = match.events?.filter(e => e.type === 'goal' && e.team === match.away).pop();
                        sendGoalNotification(match.away, lastEvent?.player || 'Bilinmiyor', match.home, match.homeScore, match.away, match.awayScore);
                        showToast(`âš½ GOL! ${match.home} ${match.homeScore} - ${match.awayScore} ${match.away}`);
                    }
                }

                // Mevcut skoru kaydet
                previousScores[prevKey] = { homeScore: match.homeScore, awayScore: match.awayScore };
            });

            // LiveMatchData'yÄ± gÃ¼ncelle
            LiveMatchData.activeMatchId = data?.activeMatchId || 0;
            LiveMatchData.matches = newMatches;

            // PenaltÄ± durumunu kontrol et
            checkPenaltyState(newMatches);

            renderMatchesSidebar();

            // Mevcut seÃ§ili maÃ§Ä± gÃ¼ncelle veya ilk canlÄ± maÃ§Ä± seÃ§
            if (LiveMatchData.matches.length > 0) {
                const currentMatch = LiveMatchData.matches.find(m => m.id === currentMatchId);
                if (!currentMatch) {
                    const liveMatch = LiveMatchData.matches.find(m =>
                        m.status === 'firstHalf' || m.status === 'secondHalf' || m.status === 'halftime'
                    );
                    currentMatchId = liveMatch ? liveMatch.id : LiveMatchData.matches[0].id;
                }
                renderSelectedMatch();
            } else {
                // MaÃ§ yoksa main alanÄ±nÄ± temizle
                currentMatchId = null;
                document.getElementById('homeLogo').src = 'https://via.placeholder.com/100?text=?';
                document.getElementById('awayLogo').src = 'https://via.placeholder.com/100?text=?';
                document.getElementById('homeName').textContent = 'Bekliyor';
                document.getElementById('awayName').textContent = 'Bekliyor';
                document.getElementById('homeScore').textContent = '0';
                document.getElementById('awayScore').textContent = '0';
                document.getElementById('matchStatus').textContent = 'MaÃ§ Bekleniyor';
                document.getElementById('matchMinute').textContent = "0'";
                document.getElementById('eventsList').innerHTML = '<p style="text-align: center; color: var(--text-muted); padding: 20px;">HenÃ¼z canlÄ± maÃ§ yok</p>';
            }
        }

        function init() {
            console.log('ðŸŽ® CanlÄ± maÃ§ sayfasÄ± baÅŸlatÄ±lÄ±yor...');

            // Ã–nce local veriden baÅŸlat
            renderMatchesSidebar();

            // Ä°lk aktif maÃ§Ä± seÃ§ veya ilk maÃ§Ä±
            if (LiveMatchData.matches.length > 0) {
                const liveMatch = LiveMatchData.matches.find(m =>
                    m.status === 'firstHalf' || m.status === 'secondHalf' || m.status === 'halftime'
                );

            listenLiveMatch(handleFirebaseData);

            listenAllData((data) => {

        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        // âš½ PENALTI SÄ°STEMÄ°
        // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
        let penaltyState = {
            active: false,
            matchId: null,
            team: null,
            isRebound: false
        };

        // PenaltÄ± baÅŸlat (Firebase'den tetiklenir)
        function startPenalty(matchId, team, side) {
            penaltyState = {
                active: true,
                matchId: matchId,
                team: team,
                side: side, // 'home' veya 'away'
                isRebound: false
            };

            // Overlay gÃ¶ster
            document.getElementById('penaltyOverlay').classList.add('active');
            document.getElementById('penaltyTitle').textContent = 'âš½ PENALTI!';
            document.getElementById('penaltyInfo').textContent = `${team} penaltÄ± kullanacak...`;

            // Reset elements
            resetPenaltyField();

            // Geri sayÄ±m baÅŸlat
            startPenaltyCountdown();
        }

        function resetPenaltyField() {
            const ball = document.getElementById('penaltyBall');
            const keeper = document.getElementById('penaltyGoalkeeper');
            const result = document.getElementById('penaltyResult');

            ball.className = 'penalty-ball';
            keeper.className = 'penalty-goalkeeper';
            result.className = 'penalty-result';
            result.textContent = '';
        }

        function startPenaltyCountdown() {
            const countdownEl = document.getElementById('penaltyCountdown');
            let count = 5;

            countdownEl.textContent = count;

            const interval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownEl.textContent = count;
                } else {
                    countdownEl.textContent = '';
                    clearInterval(interval);
                    executePenalty();
                }
            }, 1000);
        }

        function executePenalty() {
            const directions = ['left', 'center', 'right'];
            const shootDir = directions[Math.floor(Math.random() * 3)];
            const diveDir = directions[Math.floor(Math.random() * 3)];

            // AnimasyonlarÄ± baÅŸlat
            const ball = document.getElementById('penaltyBall');
            const keeper = document.getElementById('penaltyGoalkeeper');

            ball.classList.add('shooting', `shoot-${shootDir}`);
            keeper.classList.add(`dive-${diveDir}`);

            // Sonucu hesapla
            setTimeout(() => {
                calculatePenaltyResult(shootDir, diveDir);
            }, 600);
        }

        function calculatePenaltyResult(shootDir, diveDir) {
            const resultEl = document.getElementById('penaltyResult');
            const infoEl = document.getElementById('penaltyInfo');

            // Kaleci doÄŸru kÃ¶ÅŸeye uÃ§tuysa
            if (shootDir === diveDir) {
                // %70 kurtarÄ±r, %20 direk, %10 aut
                const rand = Math.random();
                if (rand < 0.70) {
                    // Kaleci kurtardÄ±
                    resultEl.textContent = 'ðŸ§¤ KALECÄ° KURTARDI!';
                    resultEl.className = 'penalty-result saved';
                    infoEl.textContent = 'Kaleci doÄŸru kÃ¶ÅŸeye uÃ§tu!';
                    endPenalty(false, 'saved');
                } else if (rand < 0.90) {
                    // Direkten dÃ¶ndÃ¼ - 2. ÅŸans
                    resultEl.textContent = 'ðŸ¥… DÄ°REKTEN SEKTÄ°!';
                    resultEl.className = 'penalty-result post';
                    infoEl.textContent = 'Top direkten dÃ¶ndÃ¼!';

                    if (!penaltyState.isRebound) {
                        // Ä°kinci ÅŸans ver
                        setTimeout(() => {
                            penaltyState.isRebound = true;
                            resultEl.className = 'penalty-result';
                            infoEl.textContent = '2. ÅžANS! Top geri geldi...';
                            resetPenaltyField();
                            setTimeout(() => startReboundCountdown(), 1000);
                        }, 2000);
                    } else {
                        endPenalty(false, 'post');
                    }
                } else {
                    // Aut gitti
                    resultEl.textContent = 'âŒ AUT!';
                    resultEl.className = 'penalty-result out';
                    infoEl.textContent = 'Top auta gitti!';
                    endPenalty(false, 'out');
                }
            } else {
                // Kaleci yanlÄ±ÅŸ kÃ¶ÅŸeye uÃ§tu - GOL!
                resultEl.textContent = 'âš½ GOOOL!';
                resultEl.className = 'penalty-result goal';
                infoEl.textContent = 'Top aÄŸlara gitti!';
                endPenalty(true, 'goal');
            }
        }

        function startReboundCountdown() {
            document.getElementById('penaltyTitle').textContent = 'ðŸ”„ 2. ÅžANS!';
            const countdownEl = document.getElementById('penaltyCountdown');
            let count = 3;

            countdownEl.textContent = count;

            const interval = setInterval(() => {
                count--;
                if (count > 0) {
                    countdownEl.textContent = count;
                } else {
                    countdownEl.textContent = '';
                    clearInterval(interval);
                    executeRebound();
                }
            }, 1000);
        }

        function executeRebound() {
            // Rebound daha basit - %50 gol, %50 kaÃ§ar
            const ball = document.getElementById('penaltyBall');
            const resultEl = document.getElementById('penaltyResult');
            const infoEl = document.getElementById('penaltyInfo');

            ball.classList.add('shooting', 'shoot-center');

            setTimeout(() => {
                if (Math.random() < 0.5) {
                    resultEl.textContent = 'âš½ GOOOL!';
                    resultEl.className = 'penalty-result goal';
                    infoEl.textContent = 'Ä°kinci vuruÅŸta gol!';
                    endPenalty(true, 'rebound_goal');
                } else {
                    resultEl.textContent = 'âŒ KAÃ‡TI!';
                    resultEl.className = 'penalty-result out';
                    infoEl.textContent = 'Ä°kinci vuruÅŸ da kaÃ§tÄ±!';
                    endPenalty(false, 'rebound_miss');
                }
            }, 500);
        }

        function endPenalty(isGoal, resultType) {
            // Gol olduysa skoru artÄ±r ve isim sor
            if (isGoal && penaltyState.matchId !== null) {
                const match = LiveMatchData.matches.find(m => m.id === penaltyState.matchId);
                if (match) {
                    // Ä°sim sor
                    setTimeout(() => {
                        const scorerName = prompt(`âš½ GOL! ${penaltyState.team} iÃ§in gol atan oyuncunun adÄ±:`);
                        if (scorerName) {
                            // Bu bilgiyi Firebase'e gÃ¶nderiyoruz - admin panel gÃ¼ncelleyecek
                            console.log(`PenaltÄ± golÃ¼: ${scorerName} (${penaltyState.team})`);
                        }
                    }, 500);
                }
            }

            // 3 saniye sonra kapat
            setTimeout(() => {
                closePenalty();
            }, 3000);
        }

        function closePenalty() {
            document.getElementById('penaltyOverlay').classList.remove('active');
            penaltyState.active = false;
            // PenaltÄ±yÄ± iÅŸlenmiÅŸ olarak iÅŸaretle
            if (penaltyState.matchId !== null) {
                processedPenalties.add(penaltyState.matchId + '_' + Date.now());
            }
        }

        // Ä°ÅŸlenmiÅŸ penaltÄ±larÄ± takip et
        let processedPenalties = new Set();

        // Firebase'den penaltÄ± durumunu dinle
        function checkPenaltyState(matches) {
            matches.forEach(match => {
                // Sadece aktif ve henÃ¼z iÅŸlenmemiÅŸ penaltÄ±larÄ± baÅŸlat
                const penaltyKey = match.id + '_penalty';
                if (match.penaltyActive && !penaltyState.active && !processedPenalties.has(penaltyKey)) {
                    processedPenalties.add(penaltyKey);
                    startPenalty(match.id, match.penaltyTeam, match.penaltySide);
                }
                // penaltyActive false olduÄŸunda key'i temizle (yeni penaltÄ± iÃ§in)
                if (!match.penaltyActive) {
                    processedPenalties.delete(penaltyKey);
                }
            });
        }

        init();
    </script>
