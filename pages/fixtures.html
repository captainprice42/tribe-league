            // Format: "Team1 score1 score2 Team2"
            // Need to find the two numbers in the middle
            const regex = /^(.+?)\s+(\d+)\s+(\d+)\s+(.+)$/;
            const match = resultStr.match(regex);
            if (!match) return null;

            return {
                home: match[1].trim(),
                homeScore: parseInt(match[2]),
                awayScore: parseInt(match[3]),
                away: match[4].trim()
            };
        }

                                <img src="${getLogoUrl(match.away)}" class="team-logo-sm" alt="${match.away}">
                                <span class="team-name">${match.away}</span>
                            </div>
                        </div>
                    `;
                }

                container.appendChild(weekDiv);
            }

            document.getElementById('currentWeekNum').textContent = currentWeek;
        }

        function changeWeek(dir) {
            const totalWeeks = getTotalWeeks();
            currentWeek += dir;
            if (currentWeek < 1) currentWeek = totalWeeks;
            if (currentWeek > totalWeeks) currentWeek = 1;

            document.querySelectorAll('.fixture-week').forEach(w => w.classList.remove('active'));
            document.getElementById(`week-${currentWeek}`).classList.add('active');
            document.getElementById('currentWeekNum').textContent = currentWeek;
        }

        // Initialize
        renderFixtures();
    </script>

            function applyTheme(key) {
                const t = THEMES[key];
                if (!t) return;
                Object.entries(t.vars).forEach(function (e) { document.documentElement.style.setProperty(e[0], e[1]) });
                localStorage.setItem(STORAGE_KEY, key);
                document.querySelectorAll('.tribe-theme-option').forEach(function (o) { o.classList.toggle('active', o.dataset.theme === key) });
                var btn = document.querySelector('.tribe-theme-btn i');
                if (btn) btn.className = 'fas ' + t.icon;
            }

                    '.tribe-theme-section{font-size:.7rem;color:var(--text-muted,#888);text-transform:uppercase;padding:10px 0 5px;letter-spacing:1px}' +
                    '.tribe-theme-option{display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:10px;cursor:pointer;transition:.2s;margin-bottom:4px;background:transparent;border:none;width:100%;color:var(--text-main,#fff);font-family:Outfit,sans-serif;font-size:.9rem;text-align:left}' +

                var html = '<style>' + css + '</style>' +
                    '<button class="tribe-theme-btn" id="themeToggleBtn"><i class="fas fa-palette"></i></button>' +
                    '<div class="tribe-theme-dropdown" id="tribeThemeDropdown">' +

                Object.keys(THEMES).forEach(function (k) {

                    html += '<button class="tribe-theme-option" data-theme="' + k + '"><span class="tribe-theme-icon"><i class="fas ' + t.icon + '"></i></span><span>' + t.name + '</span></button>';
