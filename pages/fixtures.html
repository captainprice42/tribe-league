<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fikstür - Tribe League</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        :root {
            --bg-body: #0a0a0e;
            --bg-card: #141419;
            --primary: #c4ff0e;
            --gold: #ffd700;
            --text-main: #ffffff;
            --text-muted: #8b8b96;
            --border: rgba(255, 255, 255, 0.08);
            --font-head: 'Teko', sans-serif;
            --font-body: 'Outfit', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-body);
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }

        .special-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            max-width: 1000px;
            margin: 30px auto;
        }

        .header-banner {
            text-align: center;
            background: linear-gradient(135deg, #222 0%, #111 100%);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .header-banner h1 {
            font-family: var(--font-head);
            font-size: 3.5rem;
            color: var(--primary);
            margin: 0;
        }

        .firebase-badge {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-block;
            margin-top: 10px;
        }

        .week-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 12px;
        }

        .week-arrow {
            width: 45px;
            height: 45px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 1.2rem;
            color: var(--primary);
            transition: all 0.3s ease;
        }

        .week-arrow:hover {
            background: var(--primary);
            color: #000;
        }

        .week-display {
            font-family: var(--font-head);
            font-size: 2rem;
            color: var(--primary);
            min-width: 150px;
            text-align: center;
        }

        .fixtures-grid {
            display: grid;
            gap: 12px;
        }

        .fixture-card {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .fixture-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(196, 255, 14, 0.2);
        }

        .team-side {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .team-side.away {
            flex-direction: row-reverse;
        }

        .team-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .team-name {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .score-center {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 0 20px;
        }

        .score-box {
            background: var(--primary);
            color: #000;
            font-family: var(--font-head);
            font-size: 2rem;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 10px;
            min-width: 55px;
            text-align: center;
        }

        .score-box.upcoming {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            color: var(--text-muted);
            border: 2px dashed var(--border);
            font-size: 1.5rem;
            min-width: 80px;
        }

        .fixture-card.upcoming-match {
            opacity: 0.8;
            border-style: dashed;
        }

        .fixture-card.upcoming-match:hover {
            opacity: 1;
            border-color: var(--accent);
        }

        .vs-text {
            color: var(--text-muted);
            font-family: var(--font-head);
            font-size: 1.5rem;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }
    </style>
</head>

<body>
    <div class="special-container">
        <div class="header-banner">
            <h1><i class="fas fa-calendar-alt"></i> FİKSTÜR</h1>
        </div>

        <div class="week-nav">
            <div class="week-arrow" onclick="changeWeek(-1)"><i class="fas fa-chevron-left"></i></div>
            <div class="week-display" id="weekDisplay">Hafta 1</div>
            <div class="week-arrow" onclick="changeWeek(1)"><i class="fas fa-chevron-right"></i></div>
        </div>

        <div class="fixtures-grid" id="fixturesGrid">
            <div class="loading"><i class="fas fa-spinner fa-spin"></i> Yükleniyor...</div>
        </div>
    </div>

    <script src="../data.js"></script>
    <script src="../firebase-config.js"></script>

    <script>
        let currentWeek = 1;
        let fixturesData = [];
        let teamsData = {};

        function getLogoUrl(teamName) {
            return teamsData[teamName]?.logo || TribeData?.teams?.[teamName]?.logo || "https://via.placeholder.com/50?text=?";
        }

        function renderFixtures() {
            const weekFixtures = fixturesData.filter(f => f.week === currentWeek);
            const container = document.getElementById('fixturesGrid');
            document.getElementById('weekDisplay').textContent = `Hafta ${currentWeek}`;

            if (weekFixtures.length === 0) {
                container.innerHTML = '<div class="loading">Bu hafta için maç bulunamadı</div>';
                return;
            }

            let html = '';
            weekFixtures.forEach((match, idx) => {
                const matchIndex = fixturesData.indexOf(match);

                // Maç oynanmış mı kontrolü (her iki skor da 0'dan büyükse veya played flag'i varsa)
                const isPlayed = match.played === true || (match.homeScore > 0 || match.awayScore > 0);

                const homeScore = isPlayed ? (match.homeScore ?? 0) : '';
                const awayScore = isPlayed ? (match.awayScore ?? 0) : '';
                const scoreDisplay = isPlayed
                    ? `<span class="score-box">${homeScore}</span><span class="vs-text">-</span><span class="score-box">${awayScore}</span>`
                    : `<span class="score-box upcoming">vs</span>`;

                html += `
                    <div class="fixture-card ${!isPlayed ? 'upcoming-match' : ''}" onclick="window.location.href='match-detail.html?id=${matchIndex}'" style="cursor: pointer;">
                        <div class="team-side">
                            <img class="team-logo" src="${getLogoUrl(match.home)}">
                            <span class="team-name">${match.home}</span>
                        </div>
                        <div class="score-center">
                            ${scoreDisplay}
                        </div>
                        <div class="team-side away">
                            <img class="team-logo" src="${getLogoUrl(match.away)}">
                            <span class="team-name">${match.away}</span>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function changeWeek(delta) {
            const maxWeek = Math.max(...fixturesData.map(f => f.week), 1);
            currentWeek = Math.max(1, Math.min(maxWeek, currentWeek + delta));
            renderFixtures();
        }

        let dataLoaded = false;
        function init() {
            listenAllData((data) => {
                dataLoaded = true;

                // Maçlar (oynanmış) VE Fikstür (oynanmamış) birleştir
                const playedMatches = (data.matches || []).map(m => ({ ...m, played: true }));
                const upcomingMatches = (data.fixtures || []).map(m => ({ ...m, played: false }));

                // Birleştir ve hafta + sıraya göre sırala
                fixturesData = [...playedMatches, ...upcomingMatches].sort((a, b) => {
                    if (a.week !== b.week) return a.week - b.week;
                    return 0;
                });

                teamsData = data.teams || {};
                renderFixtures();
            });

            setTimeout(() => {
                if (!dataLoaded && typeof TribeData !== 'undefined') {
                    const playedMatches = (TribeData.matches || []).map(m => ({ ...m, played: true }));
                    const upcomingMatches = (TribeData.fixtures || []).map(m => ({ ...m, played: false }));
                    fixturesData = [...playedMatches, ...upcomingMatches];
                    teamsData = TribeData.teams || {};
                    renderFixtures();
                }
            }, 3000);
        }

        init();
    </script>

    <script src="../theme-switcher.js"></script>
</body>

</html>
