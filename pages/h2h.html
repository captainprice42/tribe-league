<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head-to-Head - Tribe League</title>
    <meta name="description" content="Tribe League Takım Karşılaştırması">
    <link
        href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        :root {
            --bg-body: #0a0a0e;
            --bg-card: #141419;
            --bg-glass: rgba(20, 20, 25, 0.8);
            --primary: #c4ff0e;
            --primary-glow: rgba(196, 255, 14, 0.4);
            --team-a: #1e90ff;
            --team-b: #ff4757;
            --text-main: #ffffff;
            --text-muted: #8b8b96;
            --border: rgba(255, 255, 255, 0.08);
            --radius: 16px;
            --font-head: 'Teko', sans-serif;
            --font-body: 'Outfit', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-body);
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }

        .special-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 30px;
            max-width: 1100px;
            margin: 30px auto;
            position: relative;
        }

        /* Header */
        .header-banner {
            text-align: center;
            background: linear-gradient(135deg, rgba(30, 144, 255, 0.1) 0%, rgba(255, 71, 87, 0.1) 100%);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        .header-banner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--team-a), var(--primary), var(--team-b));
        }

        .header-banner h1 {
            font-family: var(--font-head);
            font-size: 3rem;
            color: #fff;
            margin: 0;
            text-transform: uppercase;
        }

        .header-banner h1 i {
            color: var(--primary);
            margin-right: 10px;
        }

        /* Team Selector Row */
        .team-selector-row {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            align-items: center;
            margin-bottom: 30px;
        }

        .team-selector-box {
            background: var(--bg-glass);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .team-selector-box.team-a {
            border-color: rgba(30, 144, 255, 0.3);
        }

        .team-selector-box.team-b {
            border-color: rgba(255, 71, 87, 0.3);
        }

        .team-selector-label {
            font-family: var(--font-head);
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-bottom: 15px;
            display: block;
        }

        .team-selector-label.team-a {
            color: var(--team-a);
        }

        .team-selector-label.team-b {
            color: var(--team-b);
        }

        .team-select {
            width: 100%;
            background: linear-gradient(135deg, #1a1a20 0%, #0d0d10 100%);
            border: 2px solid var(--border);
            color: #fff;
            padding: 12px 16px;
            font-size: 1rem;
            font-family: var(--font-body);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .team-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .team-select option {
            background: #1a1a20;
            color: #fff;
            padding: 10px;
        }

        .team-logo-display {
            width: 80px;
            height: 80px;
            margin: 15px auto 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .team-logo-display img {
            width: 60px;
            height: 60px;
            object-fit: contain;
        }

        .team-name-display {
            font-family: var(--font-head);
            font-size: 1.5rem;
            color: #fff;
        }

        /* VS Badge */
        .vs-badge {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, var(--team-a) 0%, var(--team-b) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: var(--font-head);
            font-size: 1.8rem;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        /* Stats Comparison */
        .stats-comparison {
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .section-title {
            font-family: var(--font-head);
            font-size: 1.8rem;
            color: var(--primary);
            margin: 0 0 20px;
            text-align: center;
            text-transform: uppercase;
        }

        .stat-row {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 15px;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .stat-row:last-child {
            border-bottom: none;
        }

        .stat-value-a,
        .stat-value-b {
            font-family: var(--font-head);
            font-size: 2rem;
            text-align: center;
        }

        .stat-value-a {
            color: var(--team-a);
        }

        .stat-value-b {
            color: var(--team-b);
        }

        .stat-value-a.winner {
            color: var(--primary);
            text-shadow: 0 0 20px var(--primary-glow);
        }

        .stat-value-b.winner {
            color: var(--primary);
            text-shadow: 0 0 20px var(--primary-glow);
        }

        .stat-bar-wrapper {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .stat-label {
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .stat-bar {
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            display: flex;
        }

        .stat-bar-a {
            height: 100%;
            background: linear-gradient(90deg, var(--team-a), #5dade2);
            border-radius: 10px 0 0 10px;
            transition: width 0.8s ease;
        }

        .stat-bar-b {
            height: 100%;
            background: linear-gradient(90deg, #ff6b7a, var(--team-b));
            border-radius: 0 10px 10px 0;
            transition: width 0.8s ease;
        }

        /* Head-to-Head Record */
        .h2h-record {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .h2h-box {
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }

        .h2h-box.wins-a {
            border-color: rgba(30, 144, 255, 0.3);
        }

        .h2h-box.draws {
            border-color: rgba(196, 255, 14, 0.3);
        }

        .h2h-box.wins-b {
            border-color: rgba(255, 71, 87, 0.3);
        }

        .h2h-value {
            font-family: var(--font-head);
            font-size: 3rem;
            line-height: 1;
        }

        .h2h-box.wins-a .h2h-value {
            color: var(--team-a);
        }

        .h2h-box.draws .h2h-value {
            color: var(--primary);
        }

        .h2h-box.wins-b .h2h-value {
            color: var(--team-b);
        }

        .h2h-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            margin-top: 5px;
        }

        /* Match History */
        .match-history {
            background: var(--bg-glass);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 25px;
        }

        .match-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .match-item {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 15px;
            align-items: center;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 15px 20px;
            border-left: 4px solid transparent;
        }

        .match-item.win-a {
            border-left-color: var(--team-a);
        }

        .match-item.win-b {
            border-left-color: var(--team-b);
        }

        .match-item.draw {
            border-left-color: var(--primary);
        }

        .match-team {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .match-team.right {
            flex-direction: row-reverse;
        }

        .match-team-logo {
            width: 35px;
            height: 35px;
            object-fit: contain;
        }

        .match-team-name {
            font-family: var(--font-head);
            font-size: 1.2rem;
            color: #fff;
        }

        .match-score {
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: var(--font-head);
            font-size: 1.5rem;
        }

        .score-a {
            color: var(--team-a);
        }

        .score-b {
            color: var(--team-b);
        }

        .score-separator {
            color: var(--text-muted);
        }

        .match-date {
            font-size: 0.75rem;
            color: var(--text-muted);
            text-align: center;
            margin-top: 5px;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Edit Button */
        .edit-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, #a8e600 100%);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-family: var(--font-head);
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--primary-glow);
            z-index: 100;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
        }

        /* Login Modal */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .login-overlay.active {
            display: flex;
        }

        .login-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 380px;
            box-shadow: 0 0 60px var(--primary-glow);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            font-family: var(--font-head);
            font-size: 2.5rem;
            margin: 0 0 25px;
            color: #fff;
        }

        .login-title i {
            color: var(--primary);
            margin-right: 10px;
        }

        .login-input {
            width: 100%;
            background: #000;
            border: 2px solid var(--border);
            color: #fff;
            padding: 14px 16px;
            margin-bottom: 15px;
            border-radius: 10px;
            font-family: var(--font-body);
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .login-input:focus {
            border-color: var(--primary);
        }

        .login-btn {
            width: 100%;
            background: var(--primary);
            color: #000;
            border: none;
            padding: 14px;
            font-weight: bold;
            font-family: var(--font-head);
            font-size: 1.3rem;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .login-btn:hover {
            box-shadow: 0 0 25px var(--primary-glow);
        }

        .login-error {
            color: #ff4466;
            margin-top: 15px;
            display: none;
        }

        .login-close {
            position: absolute;
            top: 20px;
            right: 25px;
            color: #666;
            font-size: 2rem;
            cursor: pointer;
        }

        .login-close:hover {
            color: #fff;
        }

        /* Edit Toolbar */
        .edit-toolbar {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 15px 20px;
            gap: 12px;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .edit-toolbar.active {
            display: flex;
        }

        .toolbar-btn {
            background: #222;
            color: #fff;
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-family: var(--font-head);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .toolbar-btn:hover {
            background: #333;
        }

        .toolbar-btn.primary {
            background: var(--primary);
            color: #000;
            border: none;
        }

        .toolbar-btn.danger {
            background: #dc3545;
            border: none;
        }

        /* Match Modal */
        .match-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .match-modal.active {
            display: flex;
        }

        .match-modal-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            width: 450px;
            max-width: 90%;
            padding: 30px;
            border-radius: 16px;
            animation: slideUp 0.4s ease;
        }

        .modal-title {
            font-family: var(--font-head);
            font-size: 1.8rem;
            color: var(--primary);
            margin: 0 0 20px;
        }

        .modal-input {
            width: 100%;
            background: #000;
            border: 2px solid var(--border);
            color: #fff;
            padding: 12px 14px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-family: var(--font-body);
            font-size: 1rem;
        }

        .modal-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .modal-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions button {
            flex: 1;
        }

        /* Export Modal */
        .export-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .export-modal.active {
            display: flex;
        }

        .export-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            width: 700px;
            max-width: 90%;
            padding: 30px;
            border-radius: 16px;
        }

        .export-title {
            font-family: var(--font-head);
            font-size: 2rem;
            color: var(--primary);
            margin: 0 0 10px;
        }

        .export-textarea {
            width: 100%;
            height: 250px;
            background: #0d0d10;
            color: #e0e0e0;
            border: 2px solid var(--border);
            font-family: 'Consolas', monospace;
            font-size: 0.85rem;
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            resize: none;
        }

        .export-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .team-selector-row {
                grid-template-columns: 1fr;
            }

            .vs-badge {
                margin: 0 auto;
            }

            .h2h-record {
                grid-template-columns: 1fr;
            }

            .stat-row {
                grid-template-columns: 1fr;
                text-align: center;
            }
        }
    </style>
</head>

<body>

    <!-- LOGIN MODAL -->
    <div class="login-overlay" id="loginOverlay">
        <span class="login-close" onclick="closeLogin()">&times;</span>
        <div class="login-box">
            <h2 class="login-title"><i class="fas fa-lock"></i> Düzenleme Modu</h2>
            <input type="text" id="username" class="login-input" placeholder="Kullanıcı Adı">
            <input type="password" id="password" class="login-input" placeholder="Şifre">
            <button class="login-btn" onclick="tryLogin()"><i class="fas fa-sign-in-alt"></i> GİRİŞ YAP</button>
            <p class="login-error" id="loginError">Hatalı kullanıcı adı veya şifre!</p>
        </div>
    </div>

    <!-- ADD MATCH MODAL -->
    <div class="match-modal" id="matchModal">
        <div class="match-modal-box">
            <h3 class="modal-title"><i class="fas fa-futbol"></i> Maç Ekle</h3>
            <div class="modal-row">
                <input type="number" class="modal-input" id="scoreA" placeholder="Ev Sahibi Skor" min="0">
                <input type="number" class="modal-input" id="scoreB" placeholder="Deplasman Skor" min="0">
            </div>
            <input type="date" class="modal-input" id="matchDate">
            <div class="modal-actions">
                <button class="toolbar-btn" onclick="closeMatchModal()"><i class="fas fa-times"></i> İptal</button>
                <button class="toolbar-btn primary" onclick="saveMatch()"><i class="fas fa-check"></i> Kaydet</button>
            </div>
        </div>
    </div>

    <!-- EXPORT MODAL -->
    <div class="export-modal" id="exportModal">
        <div class="export-box">
            <h2 class="export-title"><i class="fas fa-code"></i> HTML KODU HAZIR</h2>
            <p style="color:#888; margin:0;">Aşağıdaki kodu Blogger'a yapıştırın</p>
            <textarea id="exportCode" class="export-textarea" readonly></textarea>
            <div class="export-actions">
                <button class="toolbar-btn" onclick="closeExport()"><i class="fas fa-times"></i> Kapat</button>
                <button class="toolbar-btn primary" onclick="copyCode()"><i class="fas fa-copy"></i> Kopyala</button>
            </div>
        </div>
    </div>

    <!-- EDIT TOOLBAR -->
    <div class="edit-toolbar" id="editToolbar">
        <button class="toolbar-btn danger" onclick="exitEditMode()"><i class="fas fa-times"></i> Çıkış</button>
        <button class="toolbar-btn" onclick="openMatchModal()"><i class="fas fa-plus"></i> Maç Ekle</button>
        <button class="toolbar-btn primary" onclick="exportHTML()"><i class="fas fa-save"></i> Kaydet & HTML Al</button>
    </div>

    <!-- MAIN CONTENT -->
    <div class="special-container" id="mainContainer">
        <button class="edit-btn" id="editBtn" onclick="openLogin()">
            <i class="fas fa-edit"></i> DÜZENLE
        </button>

        <div class="header-banner">
            <h1><i class="fas fa-exchange-alt"></i> HEAD-TO-HEAD</h1>
        </div>

        <!-- Team Selectors -->
        <div class="team-selector-row">
            <div class="team-selector-box team-a">
                <span class="team-selector-label team-a">EV SAHİBİ</span>
                <select class="team-select" id="teamASelect" onchange="updateComparison()">
                    <option value="">Takım Seç...</option>
                </select>
                <div class="team-logo-display" id="teamALogo">
                    <i class="fas fa-shield-alt" style="font-size:2rem; color:#333;"></i>
                </div>
                <div class="team-name-display" id="teamAName">-</div>
            </div>

            <div class="vs-badge">VS</div>

            <div class="team-selector-box team-b">
                <span class="team-selector-label team-b">DEPLASMAN</span>
                <select class="team-select" id="teamBSelect" onchange="updateComparison()">
                    <option value="">Takım Seç...</option>
                </select>
                <div class="team-logo-display" id="teamBLogo">
                    <i class="fas fa-shield-alt" style="font-size:2rem; color:#333;"></i>
                </div>
                <div class="team-name-display" id="teamBName">-</div>
            </div>
        </div>

        <!-- H2H Record -->
        <div class="h2h-record" id="h2hRecord" style="display:none;">
            <div class="h2h-box wins-a">
                <div class="h2h-value" id="winsA">0</div>
                <div class="h2h-label" id="winsALabel">- GALİBİYET</div>
            </div>
            <div class="h2h-box draws">
                <div class="h2h-value" id="draws">0</div>
                <div class="h2h-label">BERABERE</div>
            </div>
            <div class="h2h-box wins-b">
                <div class="h2h-value" id="winsB">0</div>
                <div class="h2h-label" id="winsBLabel">- GALİBİYET</div>
            </div>
        </div>

        <!-- Stats Comparison -->
        <div class="stats-comparison" id="statsComparison" style="display:none;">
            <h2 class="section-title"><i class="fas fa-chart-bar"></i> İstatistik Karşılaştırması</h2>
            <div id="statsRows"></div>
        </div>

        <!-- Match History -->
        <div class="match-history" id="matchHistory" style="display:none;">
            <h2 class="section-title"><i class="fas fa-history"></i> Geçmiş Maçlar</h2>
            <div class="match-list" id="matchList"></div>
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="emptyState">
            <i class="fas fa-exchange-alt"></i>
            <p>Karşılaştırmak için iki takım seçin</p>
        </div>
    </div>

    <script>
        // Team Data
        const teamsData = {
            genclerbirligi: { name: "Gençlerbirliği FK", logo: "https://upload.wikimedia.org/wikipedia/tr/f/f7/Genclerbirligi.png", stats: { played: 2, won: 2, draw: 0, lost: 0, gf: 5, ga: 1, points: 6 } },
            samsunspor: { name: "Samsunspor", logo: "https://upload.wikimedia.org/wikipedia/tr/thumb/d/d2/Samsunspor_logo.png/250px-Samsunspor_logo.png", stats: { played: 2, won: 1, draw: 1, lost: 0, gf: 3, ga: 2, points: 4 } },
            fenerbahce: { name: "Fenerbahçe", logo: "https://upload.wikimedia.org/wikipedia/tr/thumb/8/86/Fenerbah%C3%A7e_SK.png/250px-Fenerbah%C3%A7e_SK.png", stats: { played: 2, won: 1, draw: 1, lost: 0, gf: 4, ga: 2, points: 4 } },
            goztepe: { name: "Göztepe", logo: "https://upload.wikimedia.org/wikipedia/tr/thumb/f/fe/G%C3%B6ztepe.png/250px-G%C3%B6ztepe.png", stats: { played: 2, won: 1, draw: 1, lost: 0, gf: 3, ga: 2, points: 4 } },
            basaksehir: { name: "Başakşehir", logo: "https://upload.wikimedia.org/wikipedia/tr/thumb/c/cd/%C4%B0stanbul_Ba%C5%9Fak%C5%9Fehir_FK.png/250px-%C4%B0stanbul_Ba%C5%9Fak%C5%9Fehir_FK.png", stats: { played: 2, won: 1, draw: 0, lost: 1, gf: 2, ga: 2, points: 3 } },
            besiktas: { name: "Beşiktaş", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/BesiktasJK-Logo.svg/250px-BesiktasJK-Logo.svg.png", stats: { played: 2, won: 1, draw: 0, lost: 1, gf: 3, ga: 3, points: 3 } },
            trabzonspor: { name: "Trabzonspor", logo: "https://upload.wikimedia.org/wikipedia/tr/a/ab/TrabzonsporAmblemi.png", stats: { played: 2, won: 1, draw: 0, lost: 1, gf: 2, ga: 2, points: 3 } },
            konyaspor: { name: "Konyaspor", logo: "https://upload.wikimedia.org/wikipedia/tr/thumb/4/41/Konyaspor_1922.png/250px-Konyaspor_1922.png", stats: { played: 2, won: 0, draw: 2, lost: 0, gf: 2, ga: 2, points: 2 } },
            antalyaspor: { name: "Antalyaspor", logo: "https://upload.wikimedia.org/wikipedia/tr/thumb/b/b9/Antalyaspor_logo.png/250px-Antalyaspor_logo.png", stats: { played: 2, won: 0, draw: 2, lost: 0, gf: 2, ga: 2, points: 2 } },
            galatasaray: { name: "Galatasaray", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Galatasaray_Sports_Club_Logo.svg/1200px-Galatasaray_Sports_Club_Logo.svg.png", stats: { played: 2, won: 0, draw: 1, lost: 1, gf: 1, ga: 2, points: 1 } },
            eyupspor: { name: "Eyüpspor", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Ey%C3%BCpspor_Logosu.png/960px-Ey%C3%BCpspor_Logosu.png", stats: { played: 2, won: 0, draw: 1, lost: 1, gf: 1, ga: 2, points: 1 } },
            kayserispor: { name: "Kayserispor", logo: "https://upload.wikimedia.org/wikipedia/tr/thumb/c/c2/Kayserispor_logosu.png/250px-Kayserispor_logosu.png", stats: { played: 2, won: 0, draw: 1, lost: 1, gf: 1, ga: 2, points: 1 } },
            alanyaspor: { name: "Alanyaspor", logo: "https://upload.wikimedia.org/wikipedia/tr/thumb/2/29/Alanyaspor_logo.png/250px-Alanyaspor_logo.png", stats: { played: 2, won: 0, draw: 1, lost: 1, gf: 1, ga: 3, points: 1 } },
            gaziantep: { name: "Gaziantep FK", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/GFK-Official-Logo.png/250px-GFK-Official-Logo.png", stats: { played: 2, won: 0, draw: 1, lost: 1, gf: 1, ga: 2, points: 1 } }
        };

        // H2H Match History (stored per team pair)
        const h2hMatches = {};

        let isEditMode = false;

        // Encoded credentials
        const validUsers = [
            { u: atob('YWRtaW4='), p: atob('dHJpYmUyMDI0') },
            { u: atob('bW9k'), p: atob('bGVhZ3VlMTIz') }
        ];

        // Initialize dropdowns
        function initTeamSelectors() {
            const selectA = document.getElementById('teamASelect');
            const selectB = document.getElementById('teamBSelect');

            Object.keys(teamsData).forEach(key => {
                const team = teamsData[key];
                selectA.innerHTML += `<option value="${key}">${team.name}</option>`;
                selectB.innerHTML += `<option value="${key}">${team.name}</option>`;
            });
        }

        function getH2HKey(teamA, teamB) {
            return [teamA, teamB].sort().join('_vs_');
        }

        function updateComparison() {
            const teamAId = document.getElementById('teamASelect').value;
            const teamBId = document.getElementById('teamBSelect').value;

            if (!teamAId || !teamBId || teamAId === teamBId) {
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('h2hRecord').style.display = 'none';
                document.getElementById('statsComparison').style.display = 'none';
                document.getElementById('matchHistory').style.display = 'none';

                // Update team displays
                updateTeamDisplay('A', teamAId);
                updateTeamDisplay('B', teamBId);
                return;
            }

            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('h2hRecord').style.display = 'grid';
            document.getElementById('statsComparison').style.display = 'block';
            document.getElementById('matchHistory').style.display = 'block';

            const teamA = teamsData[teamAId];
            const teamB = teamsData[teamBId];

            // Update team displays
            updateTeamDisplay('A', teamAId);
            updateTeamDisplay('B', teamBId);

            // Update H2H record
            updateH2HRecord(teamAId, teamBId);

            // Update stats comparison
            updateStatsComparison(teamA, teamB);

            // Update match history
            updateMatchHistory(teamAId, teamBId);
        }

        function updateTeamDisplay(side, teamId) {
            const logoEl = document.getElementById(`team${side}Logo`);
            const nameEl = document.getElementById(`team${side}Name`);

            if (teamId && teamsData[teamId]) {
                const team = teamsData[teamId];
                logoEl.innerHTML = `<img src="${team.logo}" alt="${team.name}">`;
                nameEl.textContent = team.name;
            } else {
                logoEl.innerHTML = '<i class="fas fa-shield-alt" style="font-size:2rem; color:#333;"></i>';
                nameEl.textContent = '-';
            }
        }

        function updateH2HRecord(teamAId, teamBId) {
            const key = getH2HKey(teamAId, teamBId);
            const matches = h2hMatches[key] || [];

            let winsA = 0, winsB = 0, draws = 0;

            matches.forEach(m => {
                // m.teamA is always the first team alphabetically
                const isTeamAFirst = [teamAId, teamBId].sort()[0] === teamAId;
                const scoreA = isTeamAFirst ? m.scoreA : m.scoreB;
                const scoreB = isTeamAFirst ? m.scoreB : m.scoreA;

                if (scoreA > scoreB) winsA++;
                else if (scoreB > scoreA) winsB++;
                else draws++;
            });

            document.getElementById('winsA').textContent = winsA;
            document.getElementById('winsB').textContent = winsB;
            document.getElementById('draws').textContent = draws;
            document.getElementById('winsALabel').textContent = `${teamsData[teamAId].name.split(' ')[0]} GALİBİYET`;
            document.getElementById('winsBLabel').textContent = `${teamsData[teamBId].name.split(' ')[0]} GALİBİYET`;
        }

        function updateStatsComparison(teamA, teamB) {
            const stats = [
                { label: 'Maç', keyA: teamA.stats.played, keyB: teamB.stats.played },
                { label: 'Galibiyet', keyA: teamA.stats.won, keyB: teamB.stats.won },
                { label: 'Beraberlik', keyA: teamA.stats.draw, keyB: teamB.stats.draw },
                { label: 'Mağlubiyet', keyA: teamA.stats.lost, keyB: teamB.stats.lost },
                { label: 'Atılan Gol', keyA: teamA.stats.gf, keyB: teamB.stats.gf },
                { label: 'Yenilen Gol', keyA: teamA.stats.ga, keyB: teamB.stats.ga, reverse: true },
                { label: 'Puan', keyA: teamA.stats.points, keyB: teamB.stats.points }
            ];

            let html = '';
            stats.forEach(stat => {
                const total = stat.keyA + stat.keyB || 1;
                const percentA = (stat.keyA / total * 100).toFixed(0);
                const percentB = (stat.keyB / total * 100).toFixed(0);

                const winnerA = stat.reverse ? stat.keyA < stat.keyB : stat.keyA > stat.keyB;
                const winnerB = stat.reverse ? stat.keyB < stat.keyA : stat.keyB > stat.keyA;

                html += `
                    <div class="stat-row">
                        <div class="stat-value-a ${winnerA ? 'winner' : ''}">${stat.keyA}</div>
                        <div class="stat-bar-wrapper">
                            <div class="stat-label">${stat.label}</div>
                            <div class="stat-bar">
                                <div class="stat-bar-a" style="width: ${percentA}%"></div>
                                <div class="stat-bar-b" style="width: ${percentB}%"></div>
                            </div>
                        </div>
                        <div class="stat-value-b ${winnerB ? 'winner' : ''}">${stat.keyB}</div>
                    </div>
                `;
            });

            document.getElementById('statsRows').innerHTML = html;
        }

        function updateMatchHistory(teamAId, teamBId) {
            const key = getH2HKey(teamAId, teamBId);
            const matches = h2hMatches[key] || [];

            if (matches.length === 0) {
                document.getElementById('matchList').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-times"></i>
                        <p>Henüz maç kaydı yok</p>
                    </div>
                `;
                return;
            }

            const isTeamAFirst = [teamAId, teamBId].sort()[0] === teamAId;

            let html = '';
            matches.sort((a, b) => new Date(b.date) - new Date(a.date)).forEach(m => {
                const scoreA = isTeamAFirst ? m.scoreA : m.scoreB;
                const scoreB = isTeamAFirst ? m.scoreB : m.scoreA;

                let resultClass = 'draw';
                if (scoreA > scoreB) resultClass = 'win-a';
                else if (scoreB > scoreA) resultClass = 'win-b';

                html += `
                    <div class="match-item ${resultClass}">
                        <div class="match-team">
                            <img class="match-team-logo" src="${teamsData[teamAId].logo}" alt="">
                            <span class="match-team-name">${teamsData[teamAId].name}</span>
                        </div>
                        <div>
                            <div class="match-score">
                                <span class="score-a">${scoreA}</span>
                                <span class="score-separator">-</span>
                                <span class="score-b">${scoreB}</span>
                            </div>
                            <div class="match-date">${formatDate(m.date)}</div>
                        </div>
                        <div class="match-team right">
                            <img class="match-team-logo" src="${teamsData[teamBId].logo}" alt="">
                            <span class="match-team-name">${teamsData[teamBId].name}</span>
                        </div>
                    </div>
                `;
            });

            document.getElementById('matchList').innerHTML = html;
        }

        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const d = new Date(dateStr);
            return d.toLocaleDateString('tr-TR', { day: 'numeric', month: 'long', year: 'numeric' });
        }

        function openMatchModal() {
            document.getElementById('scoreA').value = '';
            document.getElementById('scoreB').value = '';
            document.getElementById('matchDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('matchModal').classList.add('active');
        }

        function closeMatchModal() {
            document.getElementById('matchModal').classList.remove('active');
        }

        function saveMatch() {
            const teamAId = document.getElementById('teamASelect').value;
            const teamBId = document.getElementById('teamBSelect').value;

            if (!teamAId || !teamBId || teamAId === teamBId) {
                alert('Lütfen iki farklı takım seçin!');
                return;
            }

            const scoreA = parseInt(document.getElementById('scoreA').value) || 0;
            const scoreB = parseInt(document.getElementById('scoreB').value) || 0;
            const date = document.getElementById('matchDate').value;

            const key = getH2HKey(teamAId, teamBId);
            if (!h2hMatches[key]) h2hMatches[key] = [];

            // Store scores relative to sorted order
            const isTeamAFirst = [teamAId, teamBId].sort()[0] === teamAId;
            h2hMatches[key].push({
                scoreA: isTeamAFirst ? scoreA : scoreB,
                scoreB: isTeamAFirst ? scoreB : scoreA,
                date
            });

            closeMatchModal();
            updateComparison();
        }

        function openLogin() {
            document.getElementById('loginOverlay').classList.add('active');
            document.getElementById('username').focus();
        }

        function closeLogin() {
            document.getElementById('loginOverlay').classList.remove('active');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginError').style.display = 'none';
        }

        function tryLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            const isValid = validUsers.some(v => v.u === user && v.p === pass);

            if (isValid) {
                closeLogin();
                enterEditMode();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') tryLogin();
        });

        function enterEditMode() {
            isEditMode = true;
            document.getElementById('mainContainer').classList.add('edit-mode');
            document.getElementById('editToolbar').classList.add('active');
            document.getElementById('editBtn').style.display = 'none';
        }

        function exitEditMode() {
            isEditMode = false;
            document.getElementById('mainContainer').classList.remove('edit-mode');
            document.getElementById('editToolbar').classList.remove('active');
            document.getElementById('editBtn').style.display = 'flex';
        }

        function exportHTML() {
            const fullHTML = document.documentElement.outerHTML;
            const parser = new DOMParser();
            const doc = parser.parseFromString(fullHTML, 'text/html');

            doc.querySelector('#mainContainer')?.classList.remove('edit-mode');
            doc.querySelector('#loginOverlay')?.classList.remove('active');
            doc.querySelector('#editToolbar')?.classList.remove('active');
            doc.querySelector('#matchModal')?.classList.remove('active');
            doc.querySelector('#exportModal')?.classList.remove('active');

            const expEditBtn = doc.querySelector('#editBtn');
            if (expEditBtn) expEditBtn.style.display = 'flex';

            const finalHTML = '<!DOCTYPE html>\n' + doc.documentElement.outerHTML;

            document.getElementById('exportCode').value = finalHTML;
            document.getElementById('exportModal').classList.add('active');
        }

        function closeExport() {
            document.getElementById('exportModal').classList.remove('active');
        }

        function copyCode() {
            const textarea = document.getElementById('exportCode');
            textarea.select();
            document.execCommand('copy');

            const btn = event.target.closest('button');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> Kopyalandı!';
            setTimeout(() => {
                btn.innerHTML = originalHTML;
            }, 2000);
        }

        // Initialize
        initTeamSelectors();
    </script>
