<!DOCTYPE html>
<html lang="tr">

<head>
    <link rel="icon" type="image/x-icon" href="image/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziraat TÃ¼rkiye KupasÄ± - Son 16 Tur</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Teko:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050508;
            --bg-card: #0d0d12;
            --bg-card-alt: #12121a;
            --primary: #c4ff0e;
            --primary-glow: rgba(196, 255, 14, 0.5);
            --gold: #ffd700;
            --gold-glow: rgba(255, 215, 0, 0.4);
            --red: #e63946;
            --green: #28a745;
            --text-main: #ffffff;
            --text-muted: #6b6b78;
            --border: rgba(255, 255, 255, 0.06);
            --radius: 20px;
            --font-head: 'Teko', sans-serif;
            --font-body: 'Outfit', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-body);
            min-height: 100vh;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .bg-gradient {
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 20%, rgba(196, 255, 14, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 80%, rgba(114, 9, 183, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(67, 97, 238, 0.05) 0%, transparent 60%);
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 15s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: rgba(196, 255, 14, 0.15);
            top: 10%;
            left: 10%;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: rgba(255, 215, 0, 0.1);
            top: 60%;
            right: 10%;
            animation-delay: -5s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            50% {
                transform: translate(-20px, 20px) scale(0.95);
            }
        }

        /* Main Wrapper */
        .ztk-main-wrapper {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            padding: 30px;
        }

        /* Header */
        .ztk-header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .header-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 200px;
            background: radial-gradient(ellipse, rgba(196, 255, 14, 0.15) 0%, transparent 70%);
            filter: blur(60px);
            pointer-events: none;
        }

        .trophy-container {
            display: inline-block;
            position: relative;
            margin-bottom: 15px;
        }

        .trophy-icon {
            font-size: 4rem;
            background: linear-gradient(135deg, var(--gold) 0%, #fff8dc 30%, var(--gold) 60%, #b8860b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            filter: drop-shadow(0 0 30px var(--gold-glow));
            animation: trophy-glow 2s ease-in-out infinite;
        }

        @keyframes trophy-glow {

            0%,
            100% {
                filter: drop-shadow(0 0 30px var(--gold-glow));
            }

            50% {
                filter: drop-shadow(0 0 50px var(--gold));
            }
        }

        .ztk-main-title {
            font-family: var(--font-head);
            font-size: 3.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #fff 0%, var(--primary) 50%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .ztk-sub-title {
            font-family: var(--font-head);
            font-size: 2rem;
            color: var(--gold);
            letter-spacing: 10px;
            opacity: 0.9;
        }

        .round-badge {
            display: inline-block;
            padding: 8px 25px;
            background: linear-gradient(135deg, var(--gold) 0%, #ffed4a 100%);
            color: #000;
            font-family: var(--font-head);
            font-size: 1.2rem;
            font-weight: 600;
            border-radius: 30px;
            margin-top: 15px;
            letter-spacing: 3px;
            box-shadow: 0 5px 20px var(--gold-glow);
        }

        /* Content Grid */
        .ztk-content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1600px;
            margin: 0 auto;
        }

        @media (max-width: 1000px) {
            .ztk-content-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Glass Panel */
        .glass-panel {
            background: linear-gradient(180deg, rgba(13, 13, 18, 0.95) 0%, rgba(18, 18, 26, 0.9) 100%);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 25px;
            backdrop-filter: blur(20px);
            position: relative;
            overflow: hidden;
        }

        .glass-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(196, 255, 14, 0.3), transparent);
        }

        .panel-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        .panel-title {
            font-family: var(--font-head);
            font-size: 1.8rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 12px;
            letter-spacing: 2px;
        }

        .panel-title i {
            color: var(--gold);
        }

        /* Fixture Cards */
        .fixtures-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .fixture-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 15px 20px;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            gap: 15px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
        }

        .fixture-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(196, 255, 14, 0.05), transparent);
            transition: 0.6s;
        }

        .fixture-card:hover::before {
            left: 100%;
        }

        .fixture-card:hover {
            border-color: rgba(196, 255, 14, 0.3);
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 10px 40px rgba(196, 255, 14, 0.1);
        }

        .team-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .team-info.away {
            flex-direction: row-reverse;
            text-align: right;
        }

        .team-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.5));
            transition: transform 0.3s;
        }

        .fixture-card:hover .team-logo {
            transform: scale(1.1);
        }

        .team-name {
            font-weight: 600;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .fixture-card:hover .team-name {
            color: var(--primary);
        }

        .match-center {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .vs-badge {
            font-family: var(--font-head);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--gold);
            text-shadow: 0 0 20px var(--gold-glow);
        }

        .score-display {
            font-family: var(--font-head);
            font-size: 2rem;
            color: var(--primary);
            padding: 5px 20px;
            background: rgba(196, 255, 14, 0.1);
            border-radius: 10px;
            min-width: 100px;
            text-align: center;
        }

        .match-number {
            font-size: 0.75rem;
            color: var(--text-muted);
            background: rgba(255, 255, 255, 0.05);
            padding: 3px 10px;
            border-radius: 10px;
        }

        .match-note {
            font-size: 0.75rem;
            color: var(--gold);
            margin-top: 5px;
        }

        /* Stats Cards */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
        }

        .stat-value {
            font-family: var(--font-head);
            font-size: 2rem;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 5px;
        }

        /* Standings Table */
        .standings-table {
            width: 100%;
            border-collapse: collapse;
        }

        .standings-table th {
            text-align: center;
            padding: 12px 8px;
            background: rgba(255, 255, 255, 0.03);
            color: var(--primary);
            font-family: var(--font-head);
            font-size: 1.1rem;
            text-transform: uppercase;
            border-bottom: 2px solid var(--border);
        }

        .standings-table th:first-child,
        .standings-table td:first-child {
            text-align: center;
            width: 40px;
        }

        .standings-table th:nth-child(2),
        .standings-table td:nth-child(2) {
            text-align: left;
        }

        .standings-table td {
            padding: 12px 8px;
            border-bottom: 1px solid var(--border);
            text-align: center;
            vertical-align: middle;
        }

        .standings-table tbody tr:hover {
            background: rgba(196, 255, 14, 0.05);
        }

        .rank-cell {
            font-family: var(--font-head);
            font-weight: 700;
            font-size: 1.3rem;
            color: var(--primary);
        }

        .team-cell {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .team-logo-sm {
            width: 28px;
            height: 28px;
            object-fit: contain;
        }

        .points-box {
            background: linear-gradient(135deg, var(--primary) 0%, #a8e600 100%);
            color: #000;
            padding: 5px 12px;
            border-radius: 8px;
            font-weight: 800;
            font-family: var(--font-head);
            font-size: 1.2rem;
            display: inline-block;
            min-width: 35px;
        }

        .form-box {
            display: inline-block;
            width: 22px;
            height: 22px;
            line-height: 22px;
            text-align: center;
            border-radius: 5px;
            font-size: 10px;
            font-weight: bold;
            margin: 0 2px;
        }

        .form-G {
            background: var(--green);
            color: #fff;
        }

        .form-B {
            background: #ffc107;
            color: #000;
        }

        .form-M {
            background: var(--red);
            color: #fff;
        }
    </style>
</head>

<body>
    <!-- Background Animation -->
    <div class="bg-animation">
        <div class="bg-gradient"></div>
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
    </div>

    <!-- Main Wrapper -->
    <div class="ztk-main-wrapper">
        <!-- Header -->
        <header class="ztk-header">
            <div class="header-glow"></div>
            <div class="trophy-container">
                <span class="trophy-icon"><i class="fas fa-trophy"></i></span>
            </div>
            <h1 class="ztk-main-title">ZÄ°RAAT TÃœRKÄ°YE KUPASI</h1>
            <p class="ztk-sub-title" id="roundTitle">SON 16 TUR</p>
            <span class="round-badge" id="seasonBadge">2024-2025 SEZONU</span>
        </header>

        <!-- Content Grid -->
        <div class="ztk-content-grid">
            <!-- Fixtures Panel -->
            <div class="glass-panel">
                <div class="panel-header">
                    <h2 class="panel-title"><i class="fas fa-futbol"></i> FÄ°KSTÃœR</h2>
                </div>
                <div class="fixtures-list" id="fixturesList"></div>
                <div class="stats-row" id="statsRow">
                    <div class="stat-card">
                        <div class="stat-value" id="totalMatches">0</div>
                        <div class="stat-label">Toplam MaÃ§</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="totalTeams">0</div>
                        <div class="stat-label">TakÄ±m</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="roundName">-</div>
                        <div class="stat-label">Tur</div>
                    </div>
                </div>
            </div>

            <!-- Standings Panel -->
            <div class="glass-panel">
                <div class="panel-header">
                    <h2 class="panel-title"><i class="fas fa-list-ol"></i> PUAN DURUMU</h2>
                </div>
                <table class="standings-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>TAKIM</th>
                            <th>O</th>
                            <th>G</th>
                            <th>B</th>
                            <th>M</th>
                            <th>AV</th>
                            <th>P</th>
                            <th>FORM</th>
                        </tr>
                    </thead>
                    <tbody id="standingsBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Data -->
    <script src="../data.js"></script>
    <script src="../firebase-config.js"></script>

    <script>
        let kupaData = null;

        function init() {
            renderFixtures();
            renderStandings();
            updateStats();

            // ðŸ”¥ Firebase real-time listener
            listenZiraatKupasi((data) => {
                console.log('ðŸ”¥ Ziraat KupasÄ± gÃ¼ncellemesi alÄ±ndÄ±!');
                kupaData = data;
                TribeData.ziraatKupasi = data;
                renderFixtures();
                renderStandings();
                updateStats();
            });
        }

        function getLogoUrl(name) {
            if (!name) return "https://via.placeholder.com/50?text=?";
            return TribeData?.teams[name]?.logo || "https://via.placeholder.com/50?text=" + name.charAt(0);
        }

        function renderFixtures() {
            const data = TribeData?.ziraatKupasi;
            if (!data) {
                document.getElementById('fixturesList').innerHTML = '<p style="color: var(--text-muted); text-align: center;">Veri yÃ¼klenemedi</p>';
                return;
            }

            // Update header
            document.getElementById('roundTitle').textContent = (data.round || 'Son 16').toUpperCase() + ' TUR';
            document.getElementById('seasonBadge').textContent = (data.season || '2024-2025') + ' SEZONU';

            const container = document.getElementById('fixturesList');
            let html = '';

            data.matches.forEach((match, idx) => {
                const homeScore = match.homeScore !== null ? match.homeScore : '-';
                const awayScore = match.awayScore !== null ? match.awayScore : '-';
                const scoreDisplay = homeScore === '-' && awayScore === '-' ? 'VS' : `${homeScore} - ${awayScore}`;

                html += `
                    <div class="fixture-card">
                        <div class="team-info">
                            <img src="${getLogoUrl(match.home)}" class="team-logo">
                            <span class="team-name">${match.home}</span>
                        </div>
                        <div class="match-center">
                            <span class="match-number">MaÃ§ ${idx + 1}</span>
                            <div class="score-display">${scoreDisplay}</div>
                            ${match.note ? `<div class="match-note">${match.note}</div>` : ''}
                        </div>
                        <div class="team-info away">
                            <img src="${getLogoUrl(match.away)}" class="team-logo">
                            <span class="team-name">${match.away}</span>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function renderStandings() {
            const data = TribeData?.ziraatKupasi;
            if (!data) return;

            // TakÄ±mlarÄ± topla ve sÄ±rala
            const teamSet = new Set();
            data.matches.forEach(m => {
                if (m.home) teamSet.add(m.home);
                if (m.away) teamSet.add(m.away);
            });

            const teams = Array.from(teamSet).sort();
            const tbody = document.getElementById('standingsBody');

            let html = '';
            teams.forEach((team, idx) => {
                html += `
                    <tr>
                        <td class="rank-cell">${idx + 1}</td>
                        <td>
                            <div class="team-cell">
                                <img class="team-logo-sm" src="${getLogoUrl(team)}">
                                <span>${team}</span>
                            </div>
                        </td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td><span class="points-box">0</span></td>
                        <td>-</td>
                    </tr>
                `;
            });

            tbody.innerHTML = html;
        }

        function updateStats() {
            const data = TribeData?.ziraatKupasi;
            if (!data) return;

            const matches = data.matches.length;
            const teamSet = new Set();
            data.matches.forEach(m => {
                if (m.home) teamSet.add(m.home);
                if (m.away) teamSet.add(m.away);
            });

            document.getElementById('totalMatches').textContent = matches;
            document.getElementById('totalTeams').textContent = teamSet.size;
            document.getElementById('roundName').textContent = data.round || 'SON 16';
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>

    <script src="../theme-switcher.js"></script>
</body>

</html>
