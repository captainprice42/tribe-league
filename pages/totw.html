<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haftanın XI'i - Tribe League</title>
    <meta name="description" content="Tribe League Haftanın En İyi 11'i">
    <link
        href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        :root {
            --bg-body: #0a0a0e;
            --bg-card: #141419;
            --primary: #c4ff0e;
            --primary-glow: rgba(196, 255, 14, 0.4);
            --text-main: #ffffff;
            --text-muted: #8b8b96;
            --border: rgba(255, 255, 255, 0.08);
            --radius: 16px;
            --font-head: 'Teko', sans-serif;
            --font-body: 'Outfit', sans-serif;
            --pitch-green: #2d5a27;
            --pitch-light: #3d7a37;
            --pos-gk: #ff9800;
            --pos-df: #2196f3;
            --pos-mf: #4caf50;
            --pos-fw: #f44336;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-body);
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }

        .special-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 30px;
            max-width: 900px;
            margin: 30px auto;
            position: relative;
        }

        /* Header */
        .header-banner {
            position: relative;
            overflow: hidden;
            text-align: center;
            background: linear-gradient(135deg, #222 0%, #111 100%);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 25px 30px;
            margin-bottom: 25px;
        }

        .header-banner h1 {
            font-family: var(--font-head);
            font-size: 3rem;
            color: var(--primary);
            margin: 0;
            line-height: 1;
            text-transform: uppercase;
        }

        /* Week Selector */
        .week-selector-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
        }

        .week-selector-label {
            font-family: var(--font-head);
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        .week-selector {
            background: linear-gradient(135deg, #1a1a20 0%, #0d0d10 100%);
            border: 2px solid var(--border);
            color: #fff;
            padding: 10px 18px;
            font-size: 1rem;
            font-family: var(--font-body);
            border-radius: 8px;
            cursor: pointer;
            min-width: 150px;
            transition: all 0.3s ease;
        }

        .week-selector:hover,
        .week-selector:focus {
            border-color: var(--primary);
            outline: none;
        }

        .week-selector option {
            background: #1a1a20;
            color: #fff;
            padding: 10px;
        }

        /* Football Pitch */
        .pitch-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            aspect-ratio: 68/105;
            background: linear-gradient(180deg,
                    var(--pitch-green) 0%,
                    var(--pitch-light) 12.5%,
                    var(--pitch-green) 12.5%,
                    var(--pitch-green) 25%,
                    var(--pitch-light) 25%,
                    var(--pitch-light) 37.5%,
                    var(--pitch-green) 37.5%,
                    var(--pitch-green) 50%,
                    var(--pitch-light) 50%,
                    var(--pitch-light) 62.5%,
                    var(--pitch-green) 62.5%,
                    var(--pitch-green) 75%,
                    var(--pitch-light) 75%,
                    var(--pitch-light) 87.5%,
                    var(--pitch-green) 87.5%);
            border-radius: 12px;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        /* Pitch Lines */
        .pitch-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .pitch-lines::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 5%;
            right: 5%;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
            transform: translateY(-50%);
        }

        .center-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20%;
            aspect-ratio: 1;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .center-spot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        /* Goal Areas */
        .goal-area-top,
        .goal-area-bottom {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .goal-area-top {
            top: 0;
            width: 44%;
            height: 16%;
        }

        .goal-area-bottom {
            bottom: 0;
            width: 44%;
            height: 16%;
        }

        .penalty-area-top,
        .penalty-area-bottom {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .penalty-area-top {
            top: 0;
            width: 20%;
            height: 6%;
        }

        .penalty-area-bottom {
            bottom: 0;
            width: 20%;
            height: 6%;
        }

        /* Player Positions Container */
        .players-layer {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* Player Card */
        .player-slot {
            position: absolute;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .player-card {
            width: 70px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .player-card:hover {
            transform: scale(1.1);
        }

        .player-avatar {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            background: linear-gradient(135deg, #333 0%, #1a1a1a 100%);
            margin: 0 auto 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: #666;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            position: relative;
        }

        .player-avatar.filled {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
        }

        .player-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-avatar .position-badge {
            position: absolute;
            bottom: -2px;
            right: -2px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 0.6rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            border: 2px solid var(--bg-card);
        }

        .position-badge.gk {
            background: var(--pos-gk);
        }

        .position-badge.df {
            background: var(--pos-df);
        }

        .position-badge.mf {
            background: var(--pos-mf);
        }

        .position-badge.fw {
            background: var(--pos-fw);
        }

        .player-name {
            font-family: var(--font-head);
            font-size: 0.85rem;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.8);
            max-width: 80px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .player-team-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            margin-top: 2px;
        }

        .player-team-logo {
            width: 14px;
            height: 14px;
            object-fit: contain;
        }

        .player-team {
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        /* Player positions - 4-3-3 formation */
        .pos-gk {
            top: 90%;
            left: 50%;
        }

        .pos-lb {
            top: 75%;
            left: 15%;
        }

        .pos-lcb {
            top: 75%;
            left: 35%;
        }

        .pos-rcb {
            top: 75%;
            left: 65%;
        }

        .pos-rb {
            top: 75%;
            left: 85%;
        }

        .pos-lm {
            top: 50%;
            left: 20%;
        }

        .pos-cm {
            top: 50%;
            left: 50%;
        }

        .pos-rm {
            top: 50%;
            left: 80%;
        }

        .pos-lw {
            top: 25%;
            left: 20%;
        }

        .pos-st {
            top: 20%;
            left: 50%;
        }

        .pos-rw {
            top: 25%;
            left: 80%;
        }

        /* Empty state */
        .player-empty {
            opacity: 0.5;
        }

        .player-empty .player-avatar {
            border-color: rgba(255, 255, 255, 0.3);
            border-style: dashed;
        }

        /* Edit Button */
        .edit-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, var(--primary) 0%, #a8e600 100%);
            color: #000;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-family: var(--font-head);
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--primary-glow);
            z-index: 100;
        }

        .edit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px var(--primary-glow);
        }

        /* Login Modal */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 9999;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .login-overlay.active {
            display: flex;
        }

        .login-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            width: 380px;
            box-shadow: 0 0 60px var(--primary-glow);
            animation: slideUp 0.4s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            font-family: var(--font-head);
            font-size: 2.5rem;
            margin: 0 0 25px;
            color: #fff;
        }

        .login-title i {
            color: var(--primary);
            margin-right: 10px;
        }

        .login-input {
            width: 100%;
            background: #000;
            border: 2px solid var(--border);
            color: #fff;
            padding: 14px 16px;
            margin-bottom: 15px;
            border-radius: 10px;
            font-family: var(--font-body);
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .login-input:focus {
            border-color: var(--primary);
        }

        .login-btn {
            width: 100%;
            background: var(--primary);
            color: #000;
            border: none;
            padding: 14px;
            font-weight: bold;
            font-family: var(--font-head);
            font-size: 1.3rem;
            cursor: pointer;
            border-radius: 10px;
            transition: 0.3s;
        }

        .login-btn:hover {
            box-shadow: 0 0 25px var(--primary-glow);
        }

        .login-error {
            color: #ff4466;
            margin-top: 15px;
            display: none;
            font-size: 0.9rem;
        }

        .login-close {
            position: absolute;
            top: 20px;
            right: 25px;
            color: #666;
            font-size: 2rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-close:hover {
            color: #fff;
        }

        /* Edit Toolbar */
        .edit-toolbar {
            display: none;
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 15px 20px;
            gap: 12px;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.3s ease;
        }

        .edit-toolbar.active {
            display: flex;
        }

        .toolbar-btn {
            background: #222;
            color: #fff;
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-family: var(--font-head);
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }

        .toolbar-btn:hover {
            background: #333;
        }

        .toolbar-btn.primary {
            background: var(--primary);
            color: #000;
            border: none;
        }

        .toolbar-btn.primary:hover {
            box-shadow: 0 0 20px var(--primary-glow);
        }

        .toolbar-btn.danger {
            background: #dc3545;
            border: none;
        }

        /* Player Edit Modal */
        .player-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .player-modal.active {
            display: flex;
        }

        .player-modal-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            width: 400px;
            max-width: 90%;
            padding: 30px;
            border-radius: 16px;
            animation: slideUp 0.4s ease;
        }

        .modal-title {
            font-family: var(--font-head);
            font-size: 1.8rem;
            color: var(--primary);
            margin: 0 0 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .modal-input {
            width: 100%;
            background: #000;
            border: 2px solid var(--border);
            color: #fff;
            padding: 12px 14px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-family: var(--font-body);
            font-size: 1rem;
            transition: 0.3s;
        }

        .modal-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        .modal-input::placeholder {
            color: #666;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions button {
            flex: 1;
        }

        /* Team Selector in Modal */
        .modal-select {
            width: 100%;
            background: #000;
            border: 2px solid var(--border);
            color: #fff;
            padding: 12px 14px;
            margin-bottom: 15px;
            border-radius: 8px;
            font-family: var(--font-body);
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .modal-select:focus {
            border-color: var(--primary);
            outline: none;
        }

        .modal-select option {
            background: #1a1a20;
            color: #fff;
            padding: 10px;
        }

        /* Photo Upload */
        .photo-upload-wrapper {
            margin-bottom: 15px;
        }

        .photo-upload-label {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 20px;
            border: 2px dashed var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .photo-upload-label:hover {
            border-color: var(--primary);
            background: rgba(196, 255, 14, 0.05);
        }

        .photo-preview {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary);
            display: none;
        }

        .photo-preview.active {
            display: block;
        }

        .photo-upload-text {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .photo-upload-text i {
            margin-right: 5px;
            color: var(--primary);
        }

        #photoInput {
            display: none;
        }

        /* Export Modal */
        .export-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .export-modal.active {
            display: flex;
        }

        .export-box {
            background: var(--bg-card);
            border: 1px solid var(--border);
            width: 700px;
            max-width: 90%;
            padding: 30px;
            border-radius: 16px;
            animation: slideUp 0.4s ease;
        }

        .export-title {
            font-family: var(--font-head);
            font-size: 2rem;
            color: var(--primary);
            margin: 0 0 10px;
        }

        .export-textarea {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #1a1a1f 0%, #0d0d10 100%);
            color: #e0e0e0;
            border: 2px solid var(--border);
            font-family: 'Consolas', monospace;
            font-size: 0.85rem;
            padding: 20px;
            margin: 20px 0;
            border-radius: 12px;
            resize: none;
        }

        .export-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .player-card {
                width: 55px;
            }

            .player-avatar {
                width: 40px;
                height: 40px;
            }

            .player-name {
                font-size: 0.7rem;
            }
        }
    </style>
</head>

<body>

    <!-- LOGIN MODAL -->
    <div class="login-overlay" id="loginOverlay">
        <span class="login-close" onclick="closeLogin()">&times;</span>
        <div class="login-box">
            <h2 class="login-title"><i class="fas fa-lock"></i> Düzenleme Modu</h2>
            <input type="text" id="username" class="login-input" placeholder="Kullanıcı Adı">
            <input type="password" id="password" class="login-input" placeholder="Şifre">
            <button class="login-btn" onclick="tryLogin()"><i class="fas fa-sign-in-alt"></i> GİRİŞ YAP</button>
            <p class="login-error" id="loginError">Hatalı kullanıcı adı veya şifre!</p>
        </div>
    </div>

    <!-- PLAYER EDIT MODAL -->
    <div class="player-modal" id="playerModal">
        <div class="player-modal-box">
            <h3 class="modal-title"><i class="fas fa-user-edit"></i> Oyuncu Düzenle</h3>

            <!-- Photo Upload -->
            <div class="photo-upload-wrapper">
                <label class="photo-upload-label" for="photoInput">
                    <img class="photo-preview" id="photoPreview" src="" alt="Preview">
                    <span class="photo-upload-text"><i class="fas fa-camera"></i> Fotoğraf Yükle</span>
                </label>
                <input type="file" id="photoInput" accept="image/*" onchange="handlePhotoUpload(event)">
            </div>

            <input type="text" class="modal-input" id="playerNameInput" placeholder="Oyuncu Adı">

            <!-- Team Selector -->
            <select class="modal-select" id="playerTeamSelect">
                <option value="">Takım Seç...</option>
                <option value="genclerbirligi">Gençlerbirliği FK</option>
                <option value="samsunspor">Samsunspor</option>
                <option value="fenerbahce">Fenerbahçe</option>
                <option value="goztepe">Göztepe</option>
                <option value="basaksehir">Başakşehir</option>
                <option value="besiktas">Beşiktaş</option>
                <option value="trabzonspor">Trabzonspor</option>
                <option value="konyaspor">Konyaspor</option>
                <option value="antalyaspor">Antalyaspor</option>
                <option value="galatasaray">Galatasaray</option>
                <option value="eyupspor">Eyüpspor</option>
                <option value="kayserispor">Kayserispor</option>
                <option value="alanyaspor">Alanyaspor</option>
                <option value="gaziantep">Gaziantep FK</option>
            </select>

            <div class="modal-actions">
                <button class="toolbar-btn" onclick="closePlayerModal()"><i class="fas fa-times"></i> İptal</button>
                <button class="toolbar-btn primary" onclick="savePlayer()"><i class="fas fa-check"></i> Kaydet</button>
            </div>
        </div>
    </div>

    <!-- EXPORT MODAL -->
    <div class="export-modal" id="exportModal">
        <div class="export-box">
            <h2 class="export-title"><i class="fas fa-code"></i> HTML KODU HAZIR</h2>
            <p style="color:#888; margin:0;">Aşağıdaki kodu Blogger'a yapıştırın</p>
            <textarea id="exportCode" class="export-textarea" readonly></textarea>
            <div class="export-actions">
                <button class="toolbar-btn" onclick="closeExport()"><i class="fas fa-times"></i> Kapat</button>
                <button class="toolbar-btn primary" onclick="copyCode()"><i class="fas fa-copy"></i> Kopyala</button>
            </div>
        </div>
    </div>

    <!-- EDIT TOOLBAR -->
    <div class="edit-toolbar" id="editToolbar">
        <button class="toolbar-btn danger" onclick="exitEditMode()"><i class="fas fa-times"></i> Çıkış</button>
        <button class="toolbar-btn primary" onclick="exportHTML()"><i class="fas fa-save"></i> Kaydet & HTML Al</button>
    </div>

    <!-- MAIN CONTENT -->
    <div class="special-container" id="mainContainer">
        <button class="edit-btn" id="editBtn" onclick="openLogin()">
            <i class="fas fa-edit"></i> DÜZENLE
        </button>

        <div class="header-banner">
            <h1><i class="fas fa-star"></i> HAFTANIN XI'İ</h1>
            <div class="week-selector-wrapper">
                <span class="week-selector-label">Hafta:</span>
                <select class="week-selector" id="weekSelector" onchange="loadWeek(this.value)">
                    <option value="1">1. Hafta</option>
                    <option value="2" selected>2. Hafta</option>
                    <option value="3">3. Hafta</option>
                    <option value="4">4. Hafta</option>
                    <option value="5">5. Hafta</option>
                </select>
            </div>
        </div>

        <!-- Football Pitch -->
        <div class="pitch-container">
            <!-- Pitch Lines -->
            <div class="pitch-lines">
                <div class="center-circle"></div>
                <div class="center-spot"></div>
                <div class="goal-area-top"></div>
                <div class="goal-area-bottom"></div>
                <div class="penalty-area-top"></div>

    <script>
        // Week Data
        const weeksData = {
            1: {},
            2: {},
            3: {},
            4: {},
            5: {}
        };

        // Team Logos
        const teamLogos = {
            genclerbirligi: { name: "Gençlerbirliği FK", logo: "https://upload.wikimedia.org/wikipedia/tr/f/f7/Genclerbirligi.png" },
            samsunspor: { name: "Samsunspor", logo: "https://upload.wikimedia.org/wikipedia/tr/thumb/d/d2/Samsunspor_logo.png/250px-Samsunspor_logo.png" },
            fenerbahce: { name: "Fenerbahçe", logo: "https://upload.wikimedia.org/wikipedia/tr/thumb/8/86/Fenerbah%C3%A7e_SK.png/250px-Fenerbah%C3%A7e_SK.png" },
            goztepe: { name: "Göztepe", logo: "https://upload.wikimedia.org/wikipedia/tr/thumb/f/fe/G%C3%B6ztepe.png/250px-G%C3%B6ztepe.png" },
            basaksehir: { name: "Başakşehir", logo: "https://upload.wikimedia.org/wikipedia/tr/thumb/c/cd/%C4%B0stanbul_Ba%C5%9Fak%C5%9Fehir_FK.png/250px-%C4%B0stanbul_Ba%C5%9Fak%C5%9Fehir_FK.png" },
            besiktas: { name: "Beşiktaş", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/d/da/BesiktasJK-Logo.svg/250px-BesiktasJK-Logo.svg.png" },
            trabzonspor: { name: "Trabzonspor", logo: "https://upload.wikimedia.org/wikipedia/tr/a/ab/TrabzonsporAmblemi.png" },
            konyaspor: { name: "Konyaspor", logo: "https://upload.wikimedia.org/wikipedia/tr/thumb/4/41/Konyaspor_1922.png/250px-Konyaspor_1922.png" },
            antalyaspor: { name: "Antalyaspor", logo: "https://upload.wikimedia.org/wikipedia/tr/thumb/b/b9/Antalyaspor_logo.png/250px-Antalyaspor_logo.png" },
            galatasaray: { name: "Galatasaray", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/2/20/Galatasaray_Sports_Club_Logo.svg/1200px-Galatasaray_Sports_Club_Logo.svg.png" },
            eyupspor: { name: "Eyüpspor", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/6/62/Ey%C3%BCpspor_Logosu.png/960px-Ey%C3%BCpspor_Logosu.png" },
            kayserispor: { name: "Kayserispor", logo: "https://upload.wikimedia.org/wikipedia/tr/thumb/c/c2/Kayserispor_logosu.png/250px-Kayserispor_logosu.png" },
            alanyaspor: { name: "Alanyaspor", logo: "https://upload.wikimedia.org/wikipedia/tr/thumb/2/29/Alanyaspor_logo.png/250px-Alanyaspor_logo.png" },
            gaziantep: { name: "Gaziantep FK", logo: "https://upload.wikimedia.org/wikipedia/commons/thumb/1/1a/GFK-Official-Logo.png/250px-GFK-Official-Logo.png" }
        };

        let currentPhotoData = null;

        let currentWeek = 2;
        let currentEditingPosition = null;
        let isEditMode = false;

        // Encoded credentials
        const validUsers = [
            { u: atob('YWRtaW4='), p: atob('dHJpYmUyMDI0') },
            { u: atob('bW9k'), p: atob('bGVhZ3VlMTIz') }
        ];

        function loadWeek(week) {
            currentWeek = parseInt(week);
            renderPlayers();
        }

        function renderPlayers() {
            const weekData = weeksData[currentWeek] || {};
            const slots = document.querySelectorAll('.player-slot');

            slots.forEach(slot => {
                const position = slot.dataset.position;
                const player = weekData[position];
                const card = slot.querySelector('.player-card');
                const avatar = card.querySelector('.player-avatar');
                const nameEl = card.querySelector('.player-name');
                const teamInfoEl = card.querySelector('.player-team-info') || createTeamInfoEl(card);

                if (player && player.name) {
                    card.classList.remove('player-empty');

                    // Show photo or icon
                    if (player.photo) {
                        avatar.innerHTML = `<img src="${player.photo}" alt="${player.name}"><span class="position-badge ${getPositionClass(position)}">${getPositionLabel(position)}</span>`;
                    } else {
                        avatar.innerHTML = `<i class="fas fa-user"></i><span class="position-badge ${getPositionClass(position)}">${getPositionLabel(position)}</span>`;
                    }

                    nameEl.textContent = player.name;

                    // Show team with logo
                    if (player.teamId && teamLogos[player.teamId]) {
                        const team = teamLogos[player.teamId];
                        teamInfoEl.innerHTML = `<img class="player-team-logo" src="${team.logo}" alt="${team.name}"><span class="player-team">${team.name}</span>`;
                    } else {
                        teamInfoEl.innerHTML = '';
                    }
                } else {
                    card.classList.add('player-empty');
                    avatar.innerHTML = `<i class="fas fa-plus"></i><span class="position-badge ${getPositionClass(position)}">${getPositionLabel(position)}</span>`;
                    nameEl.textContent = '-';
                    teamInfoEl.innerHTML = '';
                }
            });
        }

        function createTeamInfoEl(card) {
            const el = document.createElement('div');
            el.className = 'player-team-info';
            card.appendChild(el);
            return el;
        }

        function getPositionClass(pos) {
            if (pos === 'GK') return 'gk';
            if (['LB', 'LCB', 'RCB', 'RB'].includes(pos)) return 'df';
            if (['LM', 'CM', 'RM'].includes(pos)) return 'mf';
            return 'fw';
        }

        function getPositionLabel(pos) {
            const labels = {
                'GK': 'GK', 'LB': 'LB', 'LCB': 'CB', 'RCB': 'CB', 'RB': 'RB',
                'LM': 'LM', 'CM': 'CM', 'RM': 'RM',
                'LW': 'LW', 'ST': 'ST', 'RW': 'RW'
            };
            return labels[pos] || pos;
        }

        function editPlayer(position) {
            if (!isEditMode) return;

            currentEditingPosition = position;
            currentPhotoData = null;
            const weekData = weeksData[currentWeek] || {};
            const player = weekData[position] || {};

            document.getElementById('playerNameInput').value = player.name || '';
            document.getElementById('playerTeamSelect').value = player.teamId || '';

            // Reset photo preview
            const preview = document.getElementById('photoPreview');
            if (player.photo) {
                preview.src = player.photo;
                preview.classList.add('active');
                currentPhotoData = player.photo;
            } else {
                preview.src = '';
                preview.classList.remove('active');
            }

            document.getElementById('playerModal').classList.add('active');
            document.getElementById('playerNameInput').focus();
        }

        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    currentPhotoData = e.target.result;
                    const preview = document.getElementById('photoPreview');
                    preview.src = currentPhotoData;
                    preview.classList.add('active');
                };
                reader.readAsDataURL(file);
            }
        }

        function closePlayerModal() {
            document.getElementById('playerModal').classList.remove('active');
            document.getElementById('photoInput').value = '';
            currentEditingPosition = null;
            currentPhotoData = null;
        }

        function savePlayer() {
            const name = document.getElementById('playerNameInput').value.trim();
            const teamId = document.getElementById('playerTeamSelect').value;

            if (!weeksData[currentWeek]) {
                weeksData[currentWeek] = {};
            }

            if (name) {
                weeksData[currentWeek][currentEditingPosition] = {
                    name,
                    teamId,
                    photo: currentPhotoData
                };
            } else {
                delete weeksData[currentWeek][currentEditingPosition];
            }

            renderPlayers();
            closePlayerModal();
        }

        function openLogin() {
            document.getElementById('loginOverlay').classList.add('active');
            document.getElementById('username').focus();
        }

        function closeLogin() {
            document.getElementById('loginOverlay').classList.remove('active');
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
            document.getElementById('loginError').style.display = 'none';
        }

        function tryLogin() {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;

            const isValid = validUsers.some(v => v.u === user && v.p === pass);

            if (isValid) {
                closeLogin();
                enterEditMode();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        }

        document.getElementById('password').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') tryLogin();
        });

        function enterEditMode() {
            isEditMode = true;
            document.getElementById('mainContainer').classList.add('edit-mode');
            document.getElementById('editToolbar').classList.add('active');
            document.getElementById('editBtn').style.display = 'none';
        }

        function exitEditMode() {
            isEditMode = false;
            document.getElementById('mainContainer').classList.remove('edit-mode');
            document.getElementById('editToolbar').classList.remove('active');
            document.getElementById('editBtn').style.display = 'flex';
        }

        function exportHTML() {
            const fullHTML = document.documentElement.outerHTML;
            const parser = new DOMParser();
            const doc = parser.parseFromString(fullHTML, 'text/html');

            doc.querySelector('#mainContainer')?.classList.remove('edit-mode');
            doc.querySelector('#loginOverlay')?.classList.remove('active');
            doc.querySelector('#editToolbar')?.classList.remove('active');
            doc.querySelector('#playerModal')?.classList.remove('active');
            doc.querySelector('#exportModal')?.classList.remove('active');

            const expEditBtn = doc.querySelector('#editBtn');
            if (expEditBtn) expEditBtn.style.display = 'flex';

            const finalHTML = '<!DOCTYPE html>\n' + doc.documentElement.outerHTML;

            document.getElementById('exportCode').value = finalHTML;
            document.getElementById('exportModal').classList.add('active');
        }

        function closeExport() {
            document.getElementById('exportModal').classList.remove('active');
        }

        function copyCode() {
            const textarea = document.getElementById('exportCode');
            textarea.select();
            document.execCommand('copy');

            const btn = event.target.closest('button');
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> Kopyalandı!';
            setTimeout(() => {
                btn.innerHTML = originalHTML;
            }, 2000);
        }

        // Initialize
        renderPlayers();
    </script>
