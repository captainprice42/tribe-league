<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puan Durumu - Tribe League</title>
    <meta name="description" content="Tribe League puan durumu tablosu">
    <link
        href="https://fonts.googleapis.com/css2?family=Teko:wght@400;600;700&family=Outfit:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        :root {
            --bg-body: #0a0a0e;
            --bg-card: #141419;
            --primary: #c4ff0e;
            --primary-glow: rgba(196, 255, 14, 0.4);
            --text-main: #ffffff;
            --text-muted: #8b8b96;
            --border: rgba(255, 255, 255, 0.08);
            --font-head: 'Teko', sans-serif;
            --font-body: 'Outfit', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-body);
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }

        .special-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            max-width: 1100px;
            margin: 30px auto;
        }

        .header-banner {
            text-align: center;
            background: linear-gradient(135deg, #222 0%, #111 100%);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
        }

        .header-banner h1 {
            font-family: var(--font-head);
            font-size: 3.5rem;
            color: var(--primary);
            margin: 0;
            line-height: 1;
        }

        .firebase-badge {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: #fff;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            display: inline-block;
            margin-top: 10px;
        }

        .standings-table {
            width: 100%;
            border-collapse: collapse;
        }

        .standings-table th {
            background: rgba(255, 255, 255, 0.05);
            color: var(--primary);
            font-family: var(--font-head);
            font-size: 1.2rem;
            padding: 15px 10px;
            text-align: center;
            border-bottom: 2px solid var(--border);
        }

        .standings-table th:nth-child(2) {
            text-align: left;
        }

        .standings-table td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        .standings-table td:nth-child(2) {
            text-align: left;
        }

        .standings-table tbody tr:hover {
            background: rgba(196, 255, 14, 0.05);
        }

        .rank-cell {
            font-family: var(--font-head);
            font-size: 1.3rem;
            font-weight: 700;
            width: 40px;
        }

        .rank-1 {
            color: #ffd700;
        }

        .rank-2 {
            color: #c0c0c0;
        }

        .rank-3 {
            color: #cd7f32;
        }

        .team-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .team-logo-sm {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .team-name-cell {
            font-weight: 600;
        }

        .points-box {
            background: var(--primary);
            color: #000;
            font-family: var(--font-head);
            font-size: 1.3rem;
            font-weight: 700;
            padding: 5px 12px;
            border-radius: 8px;
            display: inline-block;
            min-width: 40px;
        }

        .form-container {
            display: flex;
            gap: 3px;
            justify-content: center;
        }

        .form-box {
            width: 22px;
            height: 22px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            color: #fff;
        }

        .form-G {
            background: #28a745;
        }

        .form-B {
            background: #ffc107;
            color: #000;
        }

        .form-M {
            background: #dc3545;
        }

        .av-positive {
            color: #28a745;
        }

        .av-negative {
            color: #dc3545;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        @media (max-width: 768px) {

            .standings-table th,
            .standings-table td {
                padding: 8px 5px;
                font-size: 0.85rem;
            }

            .team-logo-sm {
                width: 24px;
                height: 24px;
            }

            .form-box {
                width: 18px;
                height: 18px;
                font-size: 9px;
            }
        }
    </style>
</head>

<body>
    <div class="special-container">
        <div class="header-banner">
            <h1><i class="fas fa-trophy"></i> PUAN DURUMU</h1>
        </div>

        <table class="standings-table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>TAKIM</th>
                    <th>O</th>
                    <th>G</th>
                    <th>B</th>
                    <th>M</th>
                    <th>A</th>
                    <th>Y</th>
                    <th>AV</th>
                    <th>P</th>
                    <th>FORM</th>
                </tr>
            </thead>
            <tbody id="standingsBody">
                <tr>
                    <td colspan="11" class="loading"><i class="fas fa-spinner fa-spin"></i> Yükleniyor...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="../data.js"></script>
    <script src="../firebase-config.js"></script>

    <script>
        let tribeData = null;

        function getLogoUrl(teamName) {
            return tribeData?.teams?.[teamName]?.logo || TribeData?.teams?.[teamName]?.logo || "https://via.placeholder.com/32?text=?";
        }

        function calculateStandings(matches, teams) {
            const standings = {};

            // Tüm takımları başlat
            Object.keys(teams).forEach(name => {
                standings[name] = {
                    name, played: 0, won: 0, draw: 0, lost: 0, gf: 0, ga: 0, points: 0, form: []
                };
            });

            // Maçları işle
            matches.forEach(m => {
                const home = standings[m.home];
                const away = standings[m.away];
                if (!home || !away) return;

                home.played++;
                away.played++;
                home.gf += m.homeScore;
                home.ga += m.awayScore;
                away.gf += m.awayScore;
                away.ga += m.homeScore;

                if (m.homeScore > m.awayScore) {
                    home.won++; home.points += 3; home.form.push('G');
                    away.lost++; away.form.push('M');
                } else if (m.homeScore < m.awayScore) {
                    away.won++; away.points += 3; away.form.push('G');
                    home.lost++; home.form.push('M');
                } else {
                    home.draw++; away.draw++;
                    home.points++; away.points++;
                    home.form.push('B'); away.form.push('B');
                }
            });

            return Object.values(standings)
                .filter(t => t.played > 0)
                .sort((a, b) => {
                    if (b.points !== a.points) return b.points - a.points;
                    const gdA = a.gf - a.ga, gdB = b.gf - b.ga;
                    if (gdB !== gdA) return gdB - gdA;
                    return b.gf - a.gf;
                });
        }

        function renderStandings(data) {
            const matches = data?.matches || [];
            const teams = data?.teams || {};
            const standings = calculateStandings(matches, teams);
            const tbody = document.getElementById('standingsBody');

            if (standings.length === 0) {
                tbody.innerHTML = '<tr><td colspan="11" style="color: var(--text-muted); text-align: center; padding: 40px;">Henüz maç verisi yok</td></tr>';
                return;
            }

            let html = '';
            standings.forEach((team, index) => {
                const rank = index + 1;
                const gd = team.gf - team.ga;
                const gdClass = gd > 0 ? 'av-positive' : (gd < 0 ? 'av-negative' : '');
                const gdDisplay = gd > 0 ? `+${gd}` : gd;
                const formHtml = team.form.slice(-5).map(f => `<span class="form-box form-${f}">${f}</span>`).join('');

                let rankClass = '';
                if (rank === 1) rankClass = 'rank-1';
                else if (rank === 2) rankClass = 'rank-2';
                else if (rank === 3) rankClass = 'rank-3';

                html += `
                    <tr>
                        <td class="rank-cell ${rankClass}">${rank}</td>
                        <td>
                            <div class="team-cell">
                                <img class="team-logo-sm" src="${getLogoUrl(team.name)}" alt="${team.name}">
                                <span class="team-name-cell">${team.name}</span>
                            </div>
                        </td>
                        <td>${team.played}</td>
                        <td>${team.won}</td>
                        <td>${team.draw}</td>
                        <td>${team.lost}</td>
                        <td>${team.gf}</td>
                        <td>${team.ga}</td>
                        <td class="${gdClass}">${gdDisplay}</td>
                        <td><span class="points-box">${team.points}</span></td>
                        <td><div class="form-container">${formHtml || '-'}</div></td>
                    </tr>
                `;
            });

            tbody.innerHTML = html;
        }

        // Sadece Firebase'den veri yükle - data.js sadece fallback
        function init() {
            // Firebase real-time listener - sadece bu kullanılacak
            listenAllData((data) => {
                tribeData = data;
                renderStandings(data);
            });

            // 3 saniye içinde Firebase gelmezse data.js'i fallback olarak kullan
            setTimeout(() => {
                if (!tribeData && typeof TribeData !== 'undefined') {
                    console.log('Firebase gecikmeli, fallback kullanılıyor');
                    tribeData = TribeData;
                    renderStandings(TribeData);
                }
            }, 3000);
        }

        init();
    </script>

    <script src="../theme-switcher.js"></script>
</body>

</html>
