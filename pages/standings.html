        * {
            box-sizing: border-box;
        }

        body {
            background: var(--bg-body);
            color: var(--text-main);
            font-family: var(--font-body);
            padding: 0;
            margin: 0;
            min-height: 100vh;
        }

        .special-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            max-width: 1100px;
            margin: 30px auto;
        }

        .header-banner {
            text-align: center;
            background: var(--header-bg, linear-gradient(135deg, #222 0%, #111 100%));
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;

        .header-banner h1 {
            font-family: var(--font-head);
            font-size: 3.5rem;
            color: var(--header-text, var(--primary));
            margin: 0;
            line-height: 1;
        }

        /* Table Styles */
        .standings-table {
            width: 100%;
            border-collapse: collapse;
        }

        .standings-table th {
            background: rgba(255, 255, 255, 0.05);
            color: var(--primary);
            font-family: var(--font-head);
            font-size: 1.2rem;
            padding: 15px 10px;
            text-align: center;
            border-bottom: 2px solid var(--border);
        }

        .standings-table th:nth-child(2) {
            text-align: left;
        }

        .standings-table td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid var(--border);
            vertical-align: middle;
        }

        .standings-table td:nth-child(2) {
            text-align: left;
        }

        .standings-table tbody tr:hover {
            background: rgba(196, 255, 14, 0.05);
        }

        .rank-cell {
            font-family: var(--font-head);
            font-size: 1.3rem;
            font-weight: 700;
            width: 40px;
        }

        .rank-1 {
            color: #ffd700;
        }

        .rank-2 {
            color: #c0c0c0;
        }

        .rank-3 {
            color: #cd7f32;
        }

        .team-cell {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .team-logo-sm {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .team-name-cell {
            font-weight: 600;
        }

        .points-box {
            background: var(--primary);
            color: var(--text-on-primary, #000);
            font-family: var(--font-head);
            font-size: 1.3rem;
            font-weight: 700;
            padding: 5px 12px;
            border-radius: 8px;
            display: inline-block;
            min-width: 40px;
        }

        .form-container {
            display: flex;
            gap: 3px;
            justify-content: center;
        }

        .form-box {
            width: 22px;
            height: 22px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: 700;
            color: #fff;
        }

        .form-G {
            background: #28a745;
        }

        .form-B {
            background: #ffc107;
            color: #000;
        }

        .form-M {
            background: #dc3545;
        }

        .av-positive {
            color: #28a745;
        }

        .av-negative {
            color: #dc3545;
        }

        /* Responsive */
        @media (max-width: 768px) {

            .standings-table th,
            .standings-table td {
                padding: 8px 5px;
                font-size: 0.85rem;
            }

            .team-logo-sm {
                width: 24px;
                height: 24px;
            }

            .form-box {
                width: 18px;
                height: 18px;
                font-size: 9px;
            }
        }
    </style>
</head>

        function getLogoUrl(teamName) {

        // ╔══════════════════════════════════════════════════════════════╗

        // ╚══════════════════════════════════════════════════════════════╝

        // Parse result: "Galatasaray 2 1 Fenerbahçe" → object
        function parseResult(resultStr) {
            const regex = /^(.+?)\s+(\d+)\s+(\d+)\s+(.+)$/;
            const match = resultStr.match(regex);
            if (!match) return null;

            return {
                home: match[1].trim(),
                homeScore: parseInt(match[2]),
                awayScore: parseInt(match[3]),
                away: match[4].trim()
            };
        }

        // Calculate standings from results
        function calculateStandings() {
            const teams = {};

            // Initialize teams from logos
            Object.keys(TEAM_LOGOS).forEach(name => {
                teams[name] = {
                    name,
                    played: 0,
                    won: 0,
                    draw: 0,
                    lost: 0,
                    gf: 0,
                    ga: 0,
                    points: 0,
                    form: []
                };
            });

            // Process each result
            macsonuclari.forEach(r => {
                const result = parseResult(r);
                if (!result) return;

                const home = teams[result.home];
                const away = teams[result.away];

                if (!home || !away) return;

                // Update stats
                home.played++;
                away.played++;
                home.gf += result.homeScore;
                home.ga += result.awayScore;
                away.gf += result.awayScore;
                away.ga += result.homeScore;

                if (result.homeScore > result.awayScore) {
                    // Home win
                    home.won++;
                    home.points += 3;
                    home.form.push('G');
                    away.lost++;
                    away.form.push('M');
                } else if (result.homeScore < result.awayScore) {
                    // Away win
                    away.won++;
                    away.points += 3;
                    away.form.push('G');
                    home.lost++;
                    home.form.push('M');
                } else {
                    // Draw
                    home.draw++;
                    away.draw++;
                    home.points++;
                    away.points++;
                    home.form.push('B');
                    away.form.push('B');
                }
            });

            // Sort by points, then goal difference, then goals scored
            const sorted = Object.values(teams)
                .filter(t => t.played > 0 || TEAM_LOGOS[t.name]) // Include all teams with logos
                .sort((a, b) => {
                    if (b.points !== a.points) return b.points - a.points;
                    const gdA = a.gf - a.ga;
                    const gdB = b.gf - b.ga;
                    if (gdB !== gdA) return gdB - gdA;
                    return b.gf - a.gf;
                });

            return sorted;
        }

        // ╔══════════════════════════════════════════════════════════════╗
        // ║  📊 RENDER                                                  ║
        // ╚══════════════════════════════════════════════════════════════╝

        function renderStandings() {
            const standings = calculateStandings();
            const tbody = document.getElementById('standingsBody');

            let html = '';
            standings.forEach((team, index) => {
                const rank = index + 1;
                const gd = team.gf - team.ga;
                const gdClass = gd > 0 ? 'av-positive' : (gd < 0 ? 'av-negative' : '');
                const gdDisplay = gd > 0 ? `+${gd}` : gd;

                // Last 5 form
                const formHtml = team.form.slice(-5).map(f =>
                    `<span class="form-box form-${f}">${f}</span>`
                ).join('');

                let rankClass = '';
                if (rank === 1) rankClass = 'rank-1';
                else if (rank === 2) rankClass = 'rank-2';
                else if (rank === 3) rankClass = 'rank-3';

                html += `
                    <tr>
                        <td class="rank-cell ${rankClass}">${rank}</td>
                        <td>
                            <div class="team-cell">
                                <img class="team-logo-sm" src="${getLogoUrl(team.name)}" alt="${team.name}">
                                <span class="team-name-cell">${team.name}</span>
                            </div>
                        </td>
                        <td>${team.played}</td>
                        <td>${team.won}</td>
                        <td>${team.draw}</td>
                        <td>${team.lost}</td>
                        <td>${team.gf}</td>
                        <td>${team.ga}</td>
                        <td class="${gdClass}">${gdDisplay}</td>
                        <td><span class="points-box">${team.points}</span></td>
                        <td>
                            <div class="form-container">${formHtml || '-'}</div>
                        </td>
                    </tr>
                `;
            });

            tbody.innerHTML = html;
        }

        // Initialize
        renderStandings();

                gaziantep: { name: "Gaziantep FK", icon: "fa-futbol", vars: { "--bg-body": "#100505", "--bg-card": "#1f0a0a", "--bg-glass": "rgba(31,10,10,0.95)", "--primary": "#ff3333", "--primary-glow": "rgba(255,51,51,0.4)", "--accent": "#1a1a1a", "--text-main": "#ffffff", "--text-muted": "#ffaaaa", "--text-on-primary": "#ffffff", "--border": "rgba(255,51,51,0.2)", "--header-bg": "linear-gradient(135deg,#cc0000 0%,#660000 100%)" } },
                eyupspor: { name: "Eyüpspor", icon: "fa-futbol", vars: { "--bg-body": "#0a0510", "--bg-card": "#150a1f", "--bg-glass": "rgba(21,10,31,0.95)", "--primary": "#9932cc", "--primary-glow": "rgba(153,50,204,0.4)", "--accent": "#ffd700", "--text-main": "#ffffff", "--text-muted": "#ddaaff", "--text-on-primary": "#ffffff", "--border": "rgba(153,50,204,0.2)", "--header-bg": "linear-gradient(135deg,#6b0099 0%,#3d0057 100%)" } },
                genclerbirligi: { name: "Gençlerbirliği", icon: "fa-futbol", vars: { "--bg-body": "#0a0510", "--bg-card": "#150a1a", "--bg-glass": "rgba(21,10,26,0.95)", "--primary": "#ff3333", "--primary-glow": "rgba(255,51,51,0.4)", "--accent": "#1a1a1a", "--text-main": "#ffffff", "--text-muted": "#ffaacc", "--text-on-primary": "#ffffff", "--border": "rgba(255,51,51,0.2)", "--header-bg": "linear-gradient(135deg,#cc0000 0%,#660000 100%)" } }
            };

            function applyTheme(key) {
                const t = THEMES[key];
                if (!t) return;
                Object.entries(t.vars).forEach(function (e) { document.documentElement.style.setProperty(e[0], e[1]) });
                localStorage.setItem(STORAGE_KEY, key);
                document.querySelectorAll('.tribe-theme-option').forEach(function (o) { o.classList.toggle('active', o.dataset.theme === key) });
                var btn = document.querySelector('.tribe-theme-btn i');
                if (btn) btn.className = 'fas ' + t.icon;
            }

            function createSwitcher() {
                if (document.getElementById('tribeThemeSwitcher')) return;
                var c = document.createElement('div');
                c.id = 'tribeThemeSwitcher';
                var css = '#tribeThemeSwitcher{position:fixed;bottom:25px;right:25px;z-index:9999;font-family:Outfit,sans-serif}' +
                    '.tribe-theme-btn{width:55px;height:55px;border-radius:50%;background:var(--bg-card,#141419);border:2px solid var(--border,rgba(255,255,255,0.1));color:var(--primary,#c4ff0e);font-size:1.4rem;cursor:pointer;display:flex;align-items:center;justify-content:center;transition:all .3s;box-shadow:0 4px 20px rgba(0,0,0,0.4)}' +
                    '.tribe-theme-btn:hover{transform:scale(1.1);border-color:var(--primary,#c4ff0e)}' +
                    '.tribe-theme-dropdown{position:absolute;bottom:65px;right:0;background:var(--bg-card,#141419);border:1px solid var(--border);border-radius:16px;padding:15px;min-width:200px;max-height:60vh;overflow-y:auto;display:none;box-shadow:0 10px 40px rgba(0,0,0,0.5)}' +
                    '.tribe-theme-dropdown.active{display:block}' +
                    '.tribe-theme-title{font-family:Teko,sans-serif;font-size:1.2rem;color:var(--primary,#c4ff0e);margin-bottom:10px;padding-bottom:10px;border-bottom:1px solid var(--border);display:flex;align-items:center;gap:8px}' +
                    '.tribe-theme-section{font-size:.7rem;color:var(--text-muted,#888);text-transform:uppercase;padding:10px 0 5px;letter-spacing:1px}' +
                    '.tribe-theme-option{display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:10px;cursor:pointer;transition:.2s;margin-bottom:4px;background:transparent;border:none;width:100%;color:var(--text-main,#fff);font-family:Outfit,sans-serif;font-size:.9rem;text-align:left}' +
                    '.tribe-theme-option:hover{background:rgba(255,255,255,0.1)}' +
                    '.tribe-theme-option.active{background:var(--primary,#c4ff0e);color:var(--text-on-primary,#000)}' +
                    '.tribe-theme-icon{width:28px;height:28px;border-radius:50%;display:flex;align-items:center;justify-content:center;font-size:.8rem}';

                var html = '<style>' + css + '</style>' +
                    '<button class="tribe-theme-btn" id="themeToggleBtn"><i class="fas fa-palette"></i></button>' +
                    '<div class="tribe-theme-dropdown" id="tribeThemeDropdown">' +
                    '<div class="tribe-theme-title"><i class="fas fa-paint-brush"></i> Tema Seç</div>' +
                    '<div class="tribe-theme-section">Ana Temalar</div>';

                Object.keys(THEMES).forEach(function (k) {
                    var t = THEMES[k];
                    html += '<button class="tribe-theme-option" data-theme="' + k + '"><span class="tribe-theme-icon"><i class="fas ' + t.icon + '"></i></span><span>' + t.name + '</span></button>';
                });
                html += '</div>';
                c.innerHTML = html;
                document.body.appendChild(c);

                document.getElementById('themeToggleBtn').onclick = function () {
                    document.getElementById('tribeThemeDropdown').classList.toggle('active');
                };
                c.querySelectorAll('.tribe-theme-option').forEach(function (btn) {
                    btn.onclick = function () { applyTheme(this.dataset.theme) };
                });
                document.addEventListener('click', function (e) {
                    if (!c.contains(e.target)) document.getElementById('tribeThemeDropdown').classList.remove('active');
                });
            }

            function init() {
                createSwitcher();
                var saved = localStorage.getItem(STORAGE_KEY) || 'dark';
                applyTheme(saved);
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        })();
    </script>
