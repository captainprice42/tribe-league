        .bracket-team-row {

            const data = TribeData?.ziraatKupasi;
            if (!data) {
                document.getElementById('fixturesList').innerHTML = '<p style="color: var(--text-muted); text-align: center;">Veri yÃ¼klenemedi</p>';
                return;
            }

            // Update header
            document.getElementById('roundTitle').textContent = (data.round || 'Son 16').toUpperCase() + ' TUR';
            document.getElementById('seasonBadge').textContent = (data.season || '2024-2025') + ' SEZONU';

            const container = document.getElementById('fixturesList');

            // Bracket gÃ¶rÃ¼nÃ¼mÃ¼ iÃ§in maÃ§larÄ± 2'ÅŸerli grupla (sol-saÄŸ)
            let html = '<div class="bracket-container">';
            html += '<div class="bracket-round">';
            html += `<div class="round-title-badge"><i class="fas fa-trophy"></i> SON 16 TUR</div>`;
            html += '<div class="bracket-matches">';

            data.matches.forEach((match, idx) => {
                const homeScore = match.homeScore !== null ? match.homeScore : '-';
                const awayScore = match.awayScore !== null ? match.awayScore : '-';
                const isPlayed = homeScore !== '-' && awayScore !== '-';
                const homeWon = isPlayed && parseInt(homeScore) > parseInt(awayScore);
                const awayWon = isPlayed && parseInt(awayScore) > parseInt(homeScore);

                html += `
                    <div class="bracket-match">
                        <div class="match-header">MaÃ§ ${idx + 1}</div>
                        <div class="bracket-team ${homeWon ? 'winner' : ''}">
                            <img src="${getLogoUrl(match.home)}" class="bracket-logo" alt="${match.home}">
                            <span class="bracket-team-name">${match.home || 'TBD'}</span>
                            <span class="bracket-score">${homeScore}</span>
                        </div>
                        <div class="bracket-divider"></div>
                        <div class="bracket-team ${awayWon ? 'winner' : ''}">
                            <img src="${getLogoUrl(match.away)}" class="bracket-logo" alt="${match.away}">
                            <span class="bracket-team-name">${match.away || 'TBD'}</span>
                            <span class="bracket-score">${awayScore}</span>
                        </div>
                        ${match.note ? `<div class="bracket-note">${match.note}</div>` : ''}
                    </div>
                `;
            });

            html += '</div></div></div>';
            container.innerHTML = html;
        }

        function renderStandings() {
            const data = TribeData?.ziraatKupasi;
            if (!data) return;

            // TakÄ±mlarÄ± topla ve sÄ±rala
            const teamSet = new Set();
            data.matches.forEach(m => {
                if (m.home) teamSet.add(m.home);
                if (m.away) teamSet.add(m.away);
            });

            const teams = Array.from(teamSet).sort();
            const tbody = document.getElementById('standingsBody');

            let html = '';
            teams.forEach((team, idx) => {
                html += `
                    <tr>
                        <td class="rank-cell">${idx + 1}</td>
                        <td>
                            <div class="team-cell">
                                <img class="team-logo-sm" src="${getLogoUrl(team)}">
                                <span>${team}</span>
                            </div>
                        </td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                        <td><span class="points-box">0</span></td>
                        <td>-</td>
                    </tr>
                `;
            });

            tbody.innerHTML = html;
        }

        function updateStats() {
            const data = TribeData?.ziraatKupasi;
            if (!data) return;

            const matches = data.matches.length;
            const teamSet = new Set();
            data.matches.forEach(m => {
                if (m.home) teamSet.add(m.home);
                if (m.away) teamSet.add(m.away);
            });

            document.getElementById('totalMatches').textContent = matches;
            document.getElementById('totalTeams').textContent = teamSet.size;
            document.getElementById('roundName').textContent = data.round || 'SON 16';
        }

        // MaÃ§ kazananÄ±nÄ± bul
        function getWinner(match) {
            if (!match || match.homeScore === null || match.awayScore === null) return null;
            if (match.homeScore > match.awayScore) return match.home;
            if (match.awayScore > match.homeScore) return match.away;
            return null; // Beraberlik durumu
        }

        // Eleme aÄŸacÄ± basit gÃ¶rÃ¼nÃ¼m
        function renderBracketTree() {
            const data = TribeData?.ziraatKupasi;
            const container = document.getElementById('bracketTree');
            if (!container) return;

            if (!data || !data.bracket) {
                // bracket verisi yoksa Son 16 maÃ§larÄ±ndan kazananlarÄ± gÃ¶ster
                container.innerHTML = '<p style="color: var(--text-muted); text-align: center;">Eleme aÄŸacÄ± bilgisi henÃ¼z eklenmedi</p>';
                return;
            }

            const bracket = data.bracket;
            let html = '';

            // Ã‡eyrek Final
            if (bracket.quarterFinals && bracket.quarterFinals.length > 0) {
                html += '<div class="bracket-tree-row">';
                bracket.quarterFinals.forEach((match, idx) => {
                    const homeScore = match.homeScore !== null ? match.homeScore : '-';
                    const awayScore = match.awayScore !== null ? match.awayScore : '-';
                    const winner = getWinner(match);

                    html += `
                        <div class="bracket-match-card">
                            <div style="padding: 8px 15px; background: rgba(196,255,14,0.1); font-family: var(--font-head); color: var(--primary); text-align: center;">Ã‡EYREK FÄ°NAL ${idx + 1}</div>
                            <div class="bracket-team-row ${winner === match.home ? 'winner' : ''}">
                                <img src="${getLogoUrl(match.home)}" class="b-team-logo">
                                <span class="b-team-name">${match.home || 'TBD'}</span>
                                <span class="b-team-score">${homeScore}</span>
                            </div>
                            <div class="bracket-team-row ${winner === match.away ? 'winner' : ''}">
                                <img src="${getLogoUrl(match.away)}" class="b-team-logo">
                                <span class="b-team-name">${match.away || 'TBD'}</span>
                                <span class="b-team-score">${awayScore}</span>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            // YarÄ± Final
            if (bracket.semiFinals && bracket.semiFinals.length > 0) {
                html += '<div class="bracket-tree-row" style="max-width: 600px; margin: 20px auto;">';
                bracket.semiFinals.forEach((match, idx) => {
                    const homeScore = match.homeScore !== null ? match.homeScore : '-';
                    const awayScore = match.awayScore !== null ? match.awayScore : '-';
                    const winner = getWinner(match);

                    html += `
                        <div class="bracket-match-card">
                            <div style="padding: 8px 15px; background: rgba(255,215,0,0.15); font-family: var(--font-head); color: var(--gold); text-align: center;">YARI FÄ°NAL ${idx + 1}</div>
                            <div class="bracket-team-row ${winner === match.home ? 'winner' : ''}">
                                <img src="${getLogoUrl(match.home)}" class="b-team-logo">
                                <span class="b-team-name">${match.home || 'TBD'}</span>
                                <span class="b-team-score">${homeScore}</span>
                            </div>
                            <div class="bracket-team-row ${winner === match.away ? 'winner' : ''}">
                                <img src="${getLogoUrl(match.away)}" class="b-team-logo">
                                <span class="b-team-name">${match.away || 'TBD'}</span>
                                <span class="b-team-score">${awayScore}</span>
                            </div>
                        </div>
                    `;
                });
                html += '</div>';
            }

            // Final
            if (bracket.final) {
                const match = bracket.final;
                const homeScore = match.homeScore !== null ? match.homeScore : '-';
                const awayScore = match.awayScore !== null ? match.awayScore : '-';
                const winner = getWinner(match);

                html += `
                    <div class="bracket-tree-row" style="max-width: 350px; margin: 20px auto;">
                        <div class="bracket-match-card final">
                            <div style="padding: 10px 15px; background: linear-gradient(135deg, rgba(255,215,0,0.2), rgba(196,255,14,0.15)); font-family: var(--font-head); font-size: 1.2rem; color: var(--gold); text-align: center;"><i class="fas fa-trophy"></i> FÄ°NAL</div>
                            <div class="bracket-team-row ${winner === match.home ? 'winner' : ''}">
                                <img src="${getLogoUrl(match.home)}" class="b-team-logo">
                                <span class="b-team-name">${match.home || 'TBD'}</span>
                                <span class="b-team-score">${homeScore}</span>
                            </div>
                            <div class="bracket-team-row ${winner === match.away ? 'winner' : ''}">
                                <img src="${getLogoUrl(match.away)}" class="b-team-logo">
                                <span class="b-team-name">${match.away || 'TBD'}</span>
                                <span class="b-team-score">${awayScore}</span>
                            </div>
                        </div>
                    </div>
                `;
            }

            container.innerHTML = html || '<p style="color: var(--text-muted); text-align: center;">Eleme aÄŸacÄ± verisi yok</p>';
        }

        // Turnuva gÃ¶rseli (yatay bracket)
        function renderTournamentBracket() {
            const data = TribeData?.ziraatKupasi;
            const container = document.getElementById('tournamentBracket');
            if (!container) return;

            if (!data || !data.bracket) {
                container.innerHTML = '<p style="color: var(--text-muted); text-align: center;">Turnuva bilgisi admin panelden dÃ¼zenlenebilir</p>';
                return;
            }

            const bracket = data.bracket;

            function renderMatchCard(match, title, isFinal = false) {
                if (!match) return '<div class="bracket-match-card" style="opacity: 0.5;"><p style="text-align:center; padding: 20px; color: var(--text-muted);">TBD</p></div>';

                const homeScore = match.homeScore !== null ? match.homeScore : '-';
                const awayScore = match.awayScore !== null ? match.awayScore : '-';
                const winner = getWinner(match);

                return `
                    <div class="bracket-match-card ${isFinal ? 'final' : ''}">
                        <div style="padding: 8px 15px; background: ${isFinal ? 'linear-gradient(135deg, rgba(255,215,0,0.2), rgba(196,255,14,0.15))' : 'rgba(255,255,255,0.05)'}; font-family: var(--font-head); color: ${isFinal ? 'var(--gold)' : 'var(--primary)'}; text-align: center;">${title}</div>
                        <div class="bracket-team-row ${winner === match.home ? 'winner' : ''}">
                            <img src="${getLogoUrl(match.home)}" class="b-team-logo">
                            <span class="b-team-name">${match.home || 'TBD'}</span>
                            <span class="b-team-score">${homeScore}</span>
                        </div>
                        <div class="bracket-team-row ${winner === match.away ? 'winner' : ''}">
                            <img src="${getLogoUrl(match.away)}" class="b-team-logo">
                            <span class="b-team-name">${match.away || 'TBD'}</span>
                            <span class="b-team-score">${awayScore}</span>
                        </div>
                    </div>
                `;
            }

            let html = '';

            // Ã‡eyrek Final Round
            if (bracket.quarterFinals && bracket.quarterFinals.length > 0) {
                html += '<div class="bracket-round">';
                html += '<div class="bracket-round-title"><i class="fas fa-flag"></i> Ã‡EYREK FÄ°NAL</div>';
                bracket.quarterFinals.forEach((m, i) => {
                    html += renderMatchCard(m, `MaÃ§ ${i + 1}`);
                });
                html += '</div>';
            }

            // YarÄ± Final Round
            if (bracket.semiFinals && bracket.semiFinals.length > 0) {
                html += '<div class="bracket-round">';
                html += '<div class="bracket-round-title"><i class="fas fa-medal"></i> YARI FÄ°NAL</div>';
                bracket.semiFinals.forEach((m, i) => {
                    html += renderMatchCard(m, `MaÃ§ ${i + 1}`);
                });
                html += '</div>';
            }

            // Final
            if (bracket.final) {
                html += '<div class="bracket-round">';
                html += '<div class="bracket-round-title"><i class="fas fa-trophy"></i> FÄ°NAL</div>';
                html += renderMatchCard(bracket.final, 'FÄ°NAL', true);
                html += '</div>';
            }

            container.innerHTML = html || '<p style="color: var(--text-muted); text-align: center;">Turnuva verisi yok</p>';
        }

        document.addEventListener('DOMContentLoaded', () => {
            init();
            // Eleme aÄŸacÄ±nÄ± da render et
            setTimeout(() => {
                renderBracketTree();
                renderTournamentBracket();
            }, 1500);
        });
    </script>

    <script src="../theme-switcher.js"></script>
</body>
